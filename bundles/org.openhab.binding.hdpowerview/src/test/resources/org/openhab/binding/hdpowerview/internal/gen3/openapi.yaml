swaggerDoc:
  openapi: 3.0.3
  info:
    title: PowerView Gen3 Gateway
    description: >-
      The Gateway can be accessed and controlled via HTTP requests over a local
      area network via this API.
    version: 1.10.0
  servers:
    - url: http://10.0.0.127:80
  tags:
    - name: Home
      description: >-
        A Home consists of a number of related objects such as Rooms, Shades,
        Scenes, Automations, Gateways, and Remotes. The Home APIs access the
        Home in the following way:
          * listing objects and their properties
          * mutating object relationships and properties
          * performing actions such as moving Shades and activating Scenes

        Note: If the Home does not have a HomeDoc, all /home APIs return
        statusCode 503/SERVICE_UNAVAILABLE until the Home is correctly
        configured and a HomeDoc is successfully retrieved from the Cloud
    - name: Events
      description: Provide Home Shade and Scene Events over an HTTP Streaming interface
    - name: Gateway
      description: >-
        APIs providing ways to configure, provision, manage and diagnose the
        Gateway
    - name: HomeKit
      description: APIs to manage HomeKit running on the Gateway
    - name: HD Internal
      description: >-
        APIs for the sole use of Hunter Douglas. These APIs are internal hooks
        for Hunter Douglas specific Apps and for troubleshooting
  paths:
    /gateway/:
      get:
        summary: Retrieve general Gateway information
        tags:
          - Gateway
        responses:
          '200':
            description: The Gateway information object
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    config:
                      properties:
                        rev:
                          title: Config.rev
                          description: Config data structure version
                          type: number
                        hwVersion:
                          title: Config.hwVersion
                          description: Hardware version
                          type: string
                        model:
                          title: Config.model
                          description: Hardware model
                          type: string
                        brand:
                          title: Config.brand
                          description: Hardware brand
                          type: string
                        serialNumber:
                          title: Config.serialNumber
                          description: Unique serial number across all products
                          type: string
                        firmware:
                          title: Config.firmware
                          description: Software version
                          properties:
                            mainProcessor:
                              title: BuildVersions.mainProcessor
                              description: Version number
                              properties:
                                build:
                                  title: TypescriptAppBuildInfo.build
                                  description: Build number
                                  type: number
                                name:
                                  title: TypescriptAppBuildInfo.name
                                  description: '???'
                                  type: string
                                revision:
                                  title: TypescriptAppBuildInfo.revision
                                  description: Major version number
                                  type: number
                                subRevision:
                                  title: TypescriptAppBuildInfo.subRevision
                                  description: Minor version number
                                  type: number
                              required:
                                - build
                                - name
                                - revision
                                - subRevision
                              additionalProperties: false
                              type: object
                            radios:
                              items:
                                title: BuildVersions.radios.[]
                                properties:
                                  build:
                                    title: TransceiverFirmwareBuildInfo.build
                                    description: Build number
                                    type: number
                                  revision:
                                    title: TransceiverFirmwareBuildInfo.revision
                                    description: Major version number
                                    type: number
                                  subRevision:
                                    title: TransceiverFirmwareBuildInfo.subRevision
                                    description: Minor version number
                                    type: number
                                required:
                                  - build
                                  - revision
                                  - subRevision
                                additionalProperties: false
                                description: Transceiver/Radio firmware information
                                type: object
                              title: BuildVersions.radios
                              description: Transceiver/Radio firmware versions
                              type: array
                          required:
                            - mainProcessor
                            - radios
                          additionalProperties: false
                          type: object
                        homeAssoc:
                          title: Config.homeAssoc
                          description: >-
                            2-byte Hash of the HomeSecurityKey (AKA:
                            ShadeSecurityKey)
                          type: number
                        color:
                          title: Config.color
                          description: >-
                            User idle color - the color the user chose for the
                            Idle state
                          properties:
                            brightness:
                              title: LedColor.brightness
                              description: LED brightness percentage between 0 and 100
                              type: number
                            red:
                              title: LedColor.red
                              description: Red color value between 0 and 255
                              type: number
                            green:
                              title: LedColor.green
                              description: Green color value between 0 and 255
                              type: number
                            blue:
                              title: LedColor.blue
                              description: Blue color value between 0 and 255
                              type: number
                          required:
                            - brightness
                            - red
                            - green
                            - blue
                          additionalProperties: false
                          type: object
                        cloudConfig:
                          title: Config.cloudConfig
                          properties:
                            cloudEnv:
                              title: FirestoreConfig.cloudEnv
                              description: >-
                                What cloud environment to access (i.e, what
                                credentials to load)
                              type: number
                            collection:
                              title: FirestoreConfig.collection
                              description: Cloud collection name for homeDocs
                              type: string
                            homeId:
                              title: FirestoreConfig.homeId
                              description: Home identifier for this household
                              type: string
                            gatewayId:
                              title: FirestoreConfig.gatewayId
                              description: Gateway id for THIS gateway
                              type: number
                          required:
                            - cloudEnv
                            - collection
                            - homeId
                            - gatewayId
                          additionalProperties: false
                          description: >-
                            Cloud Config

                            The properties required to uniquely identify a Home
                            and Gateway pairing.
                          type: object
                        rangeMapper:
                          title: Config.rangeMapper
                          description: Radio scan information
                          properties:
                            minRSSI:
                              title: RangeMapperDb.minRSSI
                              description: The minimum RSSI (of Shades) to report back on
                              type: number
                            levelingSeconds:
                              title: RangeMapperDb.levelingSeconds
                              description: >-
                                The number of seconds over that the algorithm
                                averages over
                              type: number
                          required:
                            - minRSSI
                            - levelingSeconds
                          additionalProperties: false
                          type: object
                        networkConfig:
                          title: Config.networkConfig
                          description: Persistent network configuration
                          properties:
                            staticIpEnabled:
                              title: NetworkConfig.staticIpEnabled
                              description: Is static IP configuration enabled?
                              type: boolean
                            staticIp:
                              properties:
                                ip_address:
                                  title: NetworkConfig.staticIp.ip_address
                                  description: Static IP address
                                  type: string
                                netmask:
                                  title: NetworkConfig.staticIp.netmask
                                  description: Static IP network mask
                                  type: string
                                gateway_ip:
                                  title: NetworkConfig.staticIp.gateway_ip
                                  description: >-
                                    Home gateway IP address (i.e., the home
                                    router
                                  type: string
                                dns:
                                  items:
                                    type: string
                                  title: NetworkConfig.staticIp.dns
                                  description: DNS IP values
                                  type: array
                              required:
                                - ip_address
                                - netmask
                                - gateway_ip
                                - dns
                              additionalProperties: false
                              title: NetworkConfig.staticIp
                              description: Static IP values if enabled
                              type: object
                          required:
                            - staticIpEnabled
                            - staticIp
                          additionalProperties: false
                          type: object
                        networkStatus:
                          title: Config.networkStatus
                          description: Transient network information
                          properties:
                            ipAddress:
                              title: NetworkStatus.ipAddress
                              description: Currently active IP address
                              type: string
                            activeInterface:
                              title: NetworkStatus.activeInterface
                              description: Current active network interface
                              type: string
                            primaryMacAddress:
                              title: NetworkStatus.primaryMacAddress
                              description: Primary MAC address to identify device
                              type: string
                            dns:
                              items:
                                type: string
                              title: NetworkStatus.dns
                              description: DNS entries
                              type: array
                            eth0:
                              title: NetworkStatus.eth0
                              description: Wired network interface information
                            wlan0:
                              title: NetworkStatus.wlan0
                              description: Wireless network interface information
                            internetState:
                              title: NetworkStatus.internetState
                              description: Internet connectivity state
                              type: string
                              enum:
                                - Connected
                                - Disconnected
                            ssid:
                              title: NetworkStatus.ssid
                              description: Wireless SSID
                              type: string
                          required:
                            - ipAddress
                            - activeInterface
                            - primaryMacAddress
                            - dns
                            - eth0
                            - wlan0
                            - internetState
                            - ssid
                          additionalProperties: false
                          type: object
                        mgwConfig:
                          title: Config.mgwConfig
                          description: Persistent multi-gateway configuration
                          properties:
                            primary:
                              title: MultiGatewayConfig.primary
                              description: This gateway is the primary in multi-gateway
                              type: boolean
                          required:
                            - primary
                          additionalProperties: false
                          type: object
                        mgwStatus:
                          title: Config.mgwStatus
                          description: Transient multi-gateway information
                          properties:
                            running:
                              title: MultiGatewayStatus.running
                              description: Multi-gateway is operational
                              type: boolean
                          required:
                            - running
                          additionalProperties: false
                          type: object
                      required:
                        - rev
                        - hwVersion
                        - model
                        - brand
                        - serialNumber
                        - firmware
                        - homeAssoc
                        - color
                        - cloudConfig
                        - rangeMapper
                        - networkConfig
                        - networkStatus
                        - mgwConfig
                        - mgwStatus
                      additionalProperties: false
                      title: Config
                      type: object
    /gateway/balancer:
      get:
        summary: Retrieve general Gateway balancer information
        tags:
          - HD Internal
        responses:
          '200':
            description: The Gateway balancer information object
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    maxShadesPerChannel:
                      type: number
                    seqNum:
                      type: number
                    balancingAlg:
                      type: string
                      example: 0 = BALANCE_BY_GROUP
                    transactionNum:
                      type: number
    /gateway/cloud/config:
      get:
        summary: Get the Gateway Cloud configuration
        tags:
          - Gateway
        responses:
          '200':
            description: The Gateway Cloud configuration
            content:
              application/json:
                schema:
                  type: object
                  description: >-
                    Cloud configuration information used by the Gateway to
                    access the Cloud
                  properties:
                    homeId:
                      type: string
                      description: Home identifier as a hexadecimal string
                      example: Xffeg05RhmhUQez88Qyv
                    gatewayId:
                      type: number
                      description: >-
                        Numerical identifier of the Gateway as registered in the
                        Cloud
                      example: 103
                    collection:
                      type: string
                      description: Name of the Home collection
                      default: homes
                      example: homes
                    clouddEnv:
                      type: number
                      description: >-
                        Select the Cloud environment to connect to: Dev = 0,
                        Production = 1
                      default: 0
                      example: 1
                  required:
                    - homeId
                    - gatewayId
      put:
        summary: Set the Gateway Cloud configuration
        tags:
          - Gateway
        requestBody:
          description: Parameters for connection to the Cloud database
          required: true
          content:
            application/json:
              schema:
                type: object
                description: >-
                  Cloud configuration information used by the Gateway to access
                  the Cloud
                properties:
                  homeId:
                    type: string
                    description: Home identifier as a hexadecimal string
                    example: Xffeg05RhmhUQez88Qyv
                  gatewayId:
                    type: number
                    description: >-
                      Numerical identifier of the Gateway as registered in the
                      Cloud
                    example: 103
                  collection:
                    type: string
                    description: Name of the Home collection
                    default: homes
                    example: homes
                  clouddEnv:
                    type: number
                    description: >-
                      Select the Cloud environment to connect to: Dev = 0,
                      Production = 1
                    default: 0
                    example: 1
                required:
                  - homeId
                  - gatewayId
        responses:
          '200':
            description: The Gateway Cloud configuration
            content:
              application/json:
                schema:
                  type: object
                  description: >-
                    Cloud configuration information used by the Gateway to
                    access the Cloud
                  properties:
                    homeId:
                      type: string
                      description: Home identifier as a hexadecimal string
                      example: Xffeg05RhmhUQez88Qyv
                    gatewayId:
                      type: number
                      description: >-
                        Numerical identifier of the Gateway as registered in the
                        Cloud
                      example: 103
                    collection:
                      type: string
                      description: Name of the Home collection
                      default: homes
                      example: homes
                    clouddEnv:
                      type: number
                      description: >-
                        Select the Cloud environment to connect to: Dev = 0,
                        Production = 1
                      default: 0
                      example: 1
                  required:
                    - homeId
                    - gatewayId
          default:
            description: General unexpected error response
            content:
              application/json:
                schema:
                  type: object
                  description: Error response
                  properties:
                    errMsg:
                      type: string
                      description: Error description
                  required:
                    - errMsg
    /gateway/cloud/config/push:
      put:
        summary: Push the individual Cloud configurations to each SPS
        tags:
          - Gateway
        requestBody:
          description: Parameters for connection to the Cloud database
          required: true
          content:
            application/json:
              schema:
                type: object
                description: >-
                  Cloud configuration information used by the Gateway to access
                  the Cloud
                properties:
                  homeId:
                    type: string
                    description: Home identifier as a hexadecimal string
                    example: Xffeg05RhmhUQez88Qyv
                  gatewayId:
                    type: number
                    description: >-
                      Numerical identifier of the Gateway as registered in the
                      Cloud
                    example: 103
                  collection:
                    type: string
                    description: Name of the Home collection
                    default: homes
                    example: homes
                  clouddEnv:
                    type: number
                    description: >-
                      Select the Cloud environment to connect to: Dev = 0,
                      Production = 1
                    default: 0
                    example: 1
                required:
                  - homeId
                  - gatewayId
        responses:
          '200':
            description: The Gateway Cloud configuration
            content:
              application/json:
                schema:
                  type: object
                  description: >-
                    Cloud configuration information used by the Gateway to
                    access the Cloud
                  properties:
                    homeId:
                      type: string
                      description: Home identifier as a hexadecimal string
                      example: Xffeg05RhmhUQez88Qyv
                    gatewayId:
                      type: number
                      description: >-
                        Numerical identifier of the Gateway as registered in the
                        Cloud
                      example: 103
                    collection:
                      type: string
                      description: Name of the Home collection
                      default: homes
                      example: homes
                    clouddEnv:
                      type: number
                      description: >-
                        Select the Cloud environment to connect to: Dev = 0,
                        Production = 1
                      default: 0
                      example: 1
                  required:
                    - homeId
                    - gatewayId
          default:
            description: General unexpected error response
            content:
              application/json:
                schema:
                  type: object
                  description: Error response
                  properties:
                    errMsg:
                      type: string
                      description: Error description
                  required:
                    - errMsg
    /gateway/cloud/config/sps:
      get:
        summary: Allow a SPS to retrieve its Cloud configuration
        tags:
          - HD Internal
        parameters:
          - name: mac
            in: query
            required: true
            description: Primary MAC address
            schema:
              type: string
            example: F8:DC:7A:3D:FB:7A
        responses:
          '200':
            description: The Gateway Cloud configuration
            content:
              application/json:
                schema:
                  type: object
                  description: >-
                    Cloud configuration information used by the Gateway to
                    access the Cloud
                  properties:
                    homeId:
                      type: string
                      description: Home identifier as a hexadecimal string
                      example: Xffeg05RhmhUQez88Qyv
                    gatewayId:
                      type: number
                      description: >-
                        Numerical identifier of the Gateway as registered in the
                        Cloud
                      example: 103
                    collection:
                      type: string
                      description: Name of the Home collection
                      default: homes
                      example: homes
                    clouddEnv:
                      type: number
                      description: >-
                        Select the Cloud environment to connect to: Dev = 0,
                        Production = 1
                      default: 0
                      example: 1
                  required:
                    - homeId
                    - gatewayId
          '400':
            description: The request parameters were incorrect
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    errMsg:
                      type: string
                      description: Describes which parameters were incorrect
                  required:
                    - errMsg
          default:
            description: General unexpected error response
            content:
              application/json:
                schema:
                  type: object
                  description: Error response
                  properties:
                    errMsg:
                      type: string
                      description: Error description
                  required:
                    - errMsg
    /gateway/factory-reset:
      post:
        summary: >-
          Reset the Gateway by clearing all the settings and restoring them to
          the factory defaults
        tags:
          - Gateway
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/homekit:
      get:
        summary: Returns the homekit information
        tags:
          - HomeKit
        responses:
          '200':
            description: HomeKit information
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    hapBridge:
                      type: object
                      properties:
                        pid:
                          type: number
                        connected:
                          type: boolean
                        exitCode:
                          type: string
                        killed:
                          type: boolean
                        started:
                          type: string
                        lastStoppedEvent:
                          type: string
                        stoppedMessage:
                          type: string
                        respawnDisabled:
                          type: boolean
                        debugEnabled:
                          type: boolean
                        closeEvents:
                          type: array
                          items:
                            type: string
                    lastAID:
                      type: number
                    accessoryMap:
                      type: object
    /gateway/homekit/setup:
      get:
        summary: HomeKit setup data
        tags:
          - HomeKit
        responses:
          '200':
            description: The HomeKit setup data
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    setupCode:
                      type: string
                      example: 383-67-992
                    setupPayload:
                      type: string
                      example: X-HM://0E38KYF3CHSCC03FBKDP6RPW4CM4J5S
                  required:
                    - setupCode
                    - setupPayload
    /gateway/homekit/pairing/clear:
      put:
        summary: Clears pairing signal
        tags:
          - HomeKit
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/homekit/pairing/restart:
      put:
        summary: Restarts Homekit pairing mode
        tags:
          - HomeKit
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/homekit/hdbridge/reset:
      put:
        summary: Factory resets HomeKit HD Bridge process
        tags:
          - HomeKit
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/homekit/hdbridge/restart:
      put:
        summary: Restarts HomeKit HD Bridge process
        tags:
          - HomeKit
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/homekit/reset:
      post:
        summary: >-
          Factory reset HomeKit only. The response indicates HomeKit reset
          completed
        tags:
          - HomeKit
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/identify:
      get:
        summary: Identify the Gateway by flashing the LED
        tags:
          - Gateway
        parameters:
          - name: time
            in: query
            required: false
            description: The flash time in seconds
            schema:
              type: string
              default: 10
            example: 15
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
      put:
        summary: Identify the Gateway by flashing the LED
        deprecated: true
        tags:
          - Gateway
        responses:
          '200':
            description: The request was successfully completed
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    msg:
                      type: string
                  required:
                    - msg
    /gateway/info:
      get:
        summary: >-
          Retrieve some Gateway info including the serial number and the
          firmware version
        tags:
          - Gateway
        responses:
          '200':
            description: Limited information about the Gateway
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    fwVersion:
                      type: string
                      description: Gateway firmware version string
                      example: 3.1.376
                    serialNumber:
                      type: string
                      description: Gateway serial number
                      example: 3b4149d4f24d7bd7
                  required:
                    - fwVersion
                    - serialNumber
    /gateway/info/gateways:
      get:
        summary: Retrieve the known and missing Gateways
        tags:
          - Gateway
        responses:
          '200':
            description: Known and missing Gateways
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    known:
                      type: object
                      description: Known HomeDoc Gateway identifier
                      additionalProperties:
                        type: object
                        properties:
                          st:
                            type: integer
                            description: >-
                              The current operating state, which is one of:
                              0=STARTUP, 1=IDLE, 2=NEW_GW_NO_NETWORK,
                              3=NO_INTERNET, 4=NO_HOME
                            example: 1
                          pri:
                            type: boolean
                            description: >-
                              Optional: true indicates this Gateway is the
                              primary Gateway. Not set indicates this Gateway is
                              an auxiliary (aux) Gateway
                          self:
                            type: boolean
                            description: >-
                              Optional: true indicates this Gateway. Not set
                              indicates other Gateways in a multi-gateway system
                        required:
                          - st
                    missing:
                      type: array
                      description: >-
                        Gateway identifiers of HomeDoc listed Gateways who have
                        not reported recently
                      items:
                        type: number
                        description: HomeDoc Gateway identifier
                        example: 7643
                  required:
                    - known
                    - missing
    /gateway/internet/status:
      get:
        summary: Test the Gateway connection to the internet
        tags:
          - Gateway
        responses:
          '200':
            description: Conformation of internet connection
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    HealthCheckResponse:
                      type: object
                      properties:
                        success:
                          type: boolean
                        type:
                          type: string
                        message:
                          type: string
                      required:
                        - success
                        - type
                        - message
                  required:
                    - HealthCheckResponse
    /gateway/led:
      get:
        summary: Get the Gateway LED color and brightness
        tags:
          - Gateway
        responses:
          '200':
            description: The LED Color
            content:
              application/json:
                schema:
                  description: The Gateway LED color and brightness
                  type: object
                  properties:
                    red:
                      type: number
                      description: Red
                      maximum: 0
                      minimum: 255
                    green:
                      type: number
                      description: Green
                      maximum: 0
                      minimum: 255
                    blue:
                      type: number
                      description: Blue
                      maximum: 0
                      minimum: 255
                    brightness:
                      type: number
                      description: Brightness
                      maximum: 0
                      minimum: 100
                  required:
                    - red
                    - green
                    - blue
                    - brightness
      put:
        summary: Set the Gateway LED color and brightness
        tags:
          - Gateway
        requestBody:
          $ref: '#components/requestBodies/LedColor'
        responses:
          '200':
            description: The LED Color
            content:
              application/json:
                schema:
                  description: The Gateway LED color and brightness
                  type: object
                  properties:
                    red:
                      type: number
                      description: Red
                      maximum: 0
                      minimum: 255
                    green:
                      type: number
                      description: Green
                      maximum: 0
                      minimum: 255
                    blue:
                      type: number
                      description: Blue
                      maximum: 0
                      minimum: 255
                    brightness:
                      type: number
                      description: Brightness
                      maximum: 0
                      minimum: 100
                  required:
                    - red
                    - green
                    - blue
                    - brightness
    /gateway/log:
      get:
        summary: Download the Gateway log from this Gateway
        tags:
          - Gateway
        responses:
          '200':
            description: The current Gateway.log
    /gateway/log/level:
      get:
        summary: Get the current Gateway log level
        tags:
          - Gateway
        responses:
          '200':
            description: The Gateway current log level
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    level:
                      type: string
                      description: >-
                        The current root log level, which is one of: error,
                        warn, info, verbose, debug, or silly. The recommended
                        value is info.
                      example: info
                    transports:
                      type: array
                      items:
