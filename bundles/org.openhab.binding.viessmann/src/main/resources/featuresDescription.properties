ventilation.operating.programs.standard = Shows whether the standard program is active. Also provides the commands to enable/disable the program
ventilation.operating.programs.standby = Shows whether the standby program is active
ventilation.operating.state = Shows information about the current state of the ventilation
ventilation.quickmodes.comfort = Shows if comfort quickmodes of ventilation is active. Also provides the commands to activate/deactivate it
ventilation.quickmodes.eco = Shows if eco quickmodes of ventilation is active. Also provides the commands to activate/deactivate it
ventilation.quickmodes.forcedLevelFour = Shows whether ventilation operating program is active with maximum air flow
ventilation.quickmodes.holiday = Shows if holiday quickmodes of ventilation is active. Also provides the commands to changeEndDate or schedule it
ventilation.quickmodes.silent = Shows whether the silent quick mode is active and how long it is still active
ventilation.quickmodes.standby = Shows if quickmode standby for ventilation is active. Also provides the commands to activate/deactivate it
ventilation.quickmodes.temporaryShutdown = Shows temporary shutdown quick mode
ventilation.schedule = Shows schedule of ventilation and provides command to set a new one