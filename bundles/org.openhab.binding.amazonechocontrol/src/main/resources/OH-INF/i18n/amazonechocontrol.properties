# add-on

addon.amazonechocontrol.name = Amazon Echo Control Binding
addon.amazonechocontrol.description = Binding to control Amazon Echo devices (Alexa). This binding enables openHAB to control the volume, playing state, bluetooth connection of your amazon echo devices or allow to use it as TTS device.

