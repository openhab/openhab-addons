# add-on

addon.amazonechocontrol.name = Binding Amazon Echo Control
addon.amazonechocontrol.description = Permette di gestire i dispositivi Amazon Echo (Alexa). Questo binding consente a openHAB di controllare il volume, lo stato di riproduzione, la connessione bluetooth dei dispositivi di echo Amazon o consentire di utilizzarlo come dispositivo TTS.

