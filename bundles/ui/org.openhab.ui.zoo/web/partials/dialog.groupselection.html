<md-dialog aria-label="Group Selection"> <md-content>
<h1>Group Selection</h1>
<p>Please select groups for the thing:</p>
<md-checkbox ng-repeat="homeGroup in homeGroups"
	ng-model="groupNames[homeGroup.name]">{{homeGroup.label}}</md-checkbox>
<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button class="md-primary" ng-click="ok(groupNames)">OK</md-button>
</div></md-dialog>
