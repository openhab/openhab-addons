requests:
  - start: 0x0000
    end:  0x0027
    mb_functioncode: 0x03


parameters:
 - group: solar
   items: 
    - name: "PV1 Power"
      class: "power"
      state_class: "measurement"      
      uom: "W"
      scale: 10
      rule: 1
      registers: [0x000A]
      icon: 'mdi:solar-power'

    - name: "PV2 Power"
      class: "power"
      state_class: "measurement"      
      uom: "W"
      scale: 10
      rule: 1
      registers: [0x000B]
      icon: 'mdi:solar-power'

    - name: "PV1 Voltage"
      class: "voltage"
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1 
      registers: [0x0006]
      icon: 'mdi:solar-power'

    - name: "PV2 Voltage"
      class: "voltage"    
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0008]
      icon: 'mdi:solar-power'      

    - name: "PV1 Current"
      class: "current"
      state_class: "measurement"      
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0007]
      icon: 'mdi:solar-power'      

    - name: "PV2 Current"
      class: "current"
      state_class: "measurement"      
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0009]
      icon: 'mdi:solar-power'      

    - name: "Daily Production"
      class: "energy"
      state_class: "total"      
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x0019]
      icon: 'mdi:solar-power'      

    - name: "Total Production"
      class: "energy"
      state_class: "total_increasing"      
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x0016,0x0015]
      icon: 'mdi:solar-power'      

    - name: "Total generation time"
      class: ""
      state_class: "measurement"      
      uom: "h"
      scale: 1
      rule: 3
      registers: [0x0018,0x0017]
      icon: 'mdi:clock-outline'   

    - name: "Today generation time"
      class: ""
      state_class: "measurement"      
      uom: "min"
      scale: 1
      rule: 1
      registers: [0x001A]
      icon: 'mdi:clock-outline'      

 - group: Output
   items: 
    - name: "Output active power"
      class: "power"
      state_class: "measurement"      
      uom: "W"
      scale: 10
      rule: 1
      registers: [0x000C]
      icon: 'mdi:home-lightning-bolt'

    - name: "Output reactive power"
      class: ""
      state_class: "measurement"      
      uom: "kVar"
      scale: 0.01
      rule: 1
      registers: [0x000D]
      icon: 'mdi:home-lightning-bolt'

    - name: "Grid frequency"
      class: "frequency"
      state_class: "measurement"      
      uom: "Hz"
      scale: 0.01
      rule: 1
      registers: [0x000E]
      icon: 'mdi:home-lightning-bolt'

    - name: "L1 Voltage"
      class: "voltage"
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x000F]
      icon: 'mdi:home-lightning-bolt'

    - name: "L1 Current"
      class: "current"
      state_class: "measurement"      
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0010]
      icon: 'mdi:home-lightning-bolt'

    - name: "L2 Voltage"
      class: "voltage"
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0011]
      icon: 'mdi:home-lightning-bolt'

    - name: "L2 Current"
      class: "current"
      state_class: "measurement"      
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0012]
      icon: 'mdi:home-lightning-bolt'

    - name: "L3 Voltage"
      class: "voltage"
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0013]
      icon: 'mdi:home-lightning-bolt'

    - name: "L3 Current"
      class: "current"
      state_class: "measurement"      
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0014]
      icon: 'mdi:home-lightning-bolt'

 - group: Inverter
   items: 
    - name: "Inverter status"
      class: ""
      state_class: "measurement"      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x0000]
      lookup: 
      -  key: 0
         value: "Stand-by"
      -  key: 1
         value: "Self-checking"
      -  key: 2
         value: "Normal"
      -  key: 3
         value: "FAULT"
      -  key: 4
         value: "Permanent"
      icon: 'mdi:wrench'         

    - name: "Inverter module temperature"
      class: "temperature"
      uom: "°C"
      scale: 1
      rule: 1
      registers: [0x001B]
      icon: 'mdi:thermometer'

    - name: "Inverter inner temperature"
      class: "temperature"
      state_class: "measurement"      
      uom: "°C"
      scale: 1
      rule: 1
      registers: [0x001C]
      icon: 'mdi:thermometer'      

    - name: "Inverter bus voltage"
      class: "voltage"
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x001D]
      icon: 'mdi:home-lightning-bolt'

    - name: "PV1 voltage sample by slave CPU"
      class: "voltage"
      state_class: "measurement"      
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x001E]
      icon: 'mdi:home-lightning-bolt'

    - name: "PV1 current sample by slave CPU"
      class: "current"
      state_class: "measurement"      
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [0x001F]
      icon: 'mdi:home-lightning-bolt'

    - name: "Countdown time"
      class: ""
      state_class: "measurement"      
      uom: "s"
      scale: 1
      rule: 1
      registers: [0x0020]
      icon: ''

    - name: "Inverter alert message"
      class: ""
      state_class: ""      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x0021]
      icon: ''

    - name: "Input mode"
      class: ""
      state_class: ""      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x0022]
      icon: ''

    - name: "Communication Board inner message"
      class: ""
      state_class: ""      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x0023]
      icon: ''

    - name: "Insulation of PV1+ to ground"
      class: ""
      state_class: "measurement"      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x0024]
      icon: ''

    - name: "Insulation of PV2+ to ground"
      class: ""
      state_class: "measurement"      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x0025]
