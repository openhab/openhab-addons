# First version : 22.2.2023
# Microinverter SUN600G3 (DEYE/VESDAS)
# 2x MPPT, 2x inverter
# 1x Logger, 2x Module, 

requests:
  - start: 0x0003
    end:  0x0080
    mb_functioncode: 0x03

parameters:
  - group: solar
    items: 
    - name: "PV1 Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x006D]
      icon: 'mdi:solar-power'

    - name: "PV2 Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x006F]
      icon: 'mdi:solar-power'

    - name: "PV1 Current"
      class: "current"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [0x006E]
      icon: 'mdi:solar-power'

    - name: "PV2 Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [0x0070]
      icon: 'mdi:solar-power'

    - name: "Daily Production"
      class: "energy"
      state_class: "total"
      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [0x003C]
      icon: 'mdi:solar-power'

    - name: "Total Production"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.1
      rule: 3
      registers: [0x003F,0x0040]
      icon: 'mdi:solar-power'
      validation:
        min: 0.1

  - group: Grid
    items:
    - name: "AC Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0049]
      icon: 'mdi:transmission-tower'

    - name: "AC Output Frequency"
      class: "frequency"
      state_class: "measurement"
      uom: "Hz"
      scale: 0.01
      rule: 1
      registers: [0x004F]
      icon: 'mdi:home-lightning-bolt'

  - group: Inverter
    items:
    - name: "Running Status"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 1
      registers: [0x003B]
      isstr: true
      lookup:
      - key: 0
        value: "Stand-by"
      - key: 1
        value: "Self-check"
      - key: 2
        value: "Normal"
      - key: 3
        value: "Warning"
      - key: 4
        value: "Fault"
      icon: 'mdi:home-lightning-bolt'

    - name: "Total AC Output Power (Active)"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 0.1
      rule: 3
      registers: [0x0056, 0x0057]
      icon: 'mdi:home-lightning-bolt'

    - name: "Radiator Temperature"
      class: "temperature"
      uom: "Â°C"
      state_class: "measurement"
      scale: 0.01
      rule: 1
      offset: 1000
      registers: [0x005a]

    - name: "Inverter ID"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 5
      registers: [0x0003,0x0004,0x0005,0x0006,0x0007]
      isstr: true
