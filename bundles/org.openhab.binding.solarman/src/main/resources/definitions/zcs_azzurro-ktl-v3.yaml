# ZCS Azzurro 3-phase non-hybrid inverters
# with LSW-3 WiFi logger with SN 23xxxxxxxx and FW LSW3_15_270A_1.53:
# 3PH 3.3KTL-V3
# 3PH 4.4KTL-V3
# 3PH 5.5KTL-V3
# 3PH 6.6KTL-V3

# Not tested, but could probably work:
# ZCS Azzurro 3PH 8.8KTL-V3
# ZCS Azzurro 3PH 11KTL-V3
# ZCS Azzurro 3PH 12KTL-V3
# SOFAR Solar 4.4KTLX-G3
# SOFAR Solar 5.5KTLX-G3
# SOFAR Solar 6.6KTLX-G3
# SOFAR Solar 8.8KTLX-G3
# SOFAR Solar 11KTLX-G3
# SOFAR Solar 12KTLX-G3

requests:
  - start: 0x0400
    end: 0x042B
    mb_functioncode: 0x03
  - start: 0x0482
    end: 0x04A4
    mb_functioncode: 0x03
  - start: 0x0582
    end: 0x0589
    mb_functioncode: 0x03
  - start: 0x0682
    end: 0x068B
    mb_functioncode: 0x03

parameters:
  - group: Solar
    items:
      - name: 'PV Generation today'
        class: 'energy'
        state_class: 'total'
        uom: 'kWh'
        scale: 0.01
        rule: 1
        registers: [0x0685, 0x0684]
        icon: 'mdi:solar-power'

      - name: 'PV Generation total'
        class: 'energy'
        state_class: 'total_increasing'
        uom: 'kWh'
        scale: 0.1
        rule: 3
        registers: [0x0687, 0x0686]
        icon: 'mdi:solar-power'

      - name: 'PV1 Power'
        class: 'power'
        state_class: 'measurement'
        uom: 'W'
        scale: 10
        rule: 1
        registers: [0x0586]
        icon: 'mdi:solar-power'

      - name: 'PV2 Power'
        class: 'power'
        state_class: 'measurement'
        uom: 'W'
        scale: 10
        rule: 1
        registers: [0x0589]
        icon: 'mdi:solar-power'

      - name: 'PV1 Voltage'
        class: 'voltage'
        state_class: 'measurement'
        uom: 'V'
        scale: 0.1
        rule: 1
        registers: [0x0584]
        icon: 'mdi:solar-power'

      - name: 'PV2 Voltage'
        class: 'voltage'
        state_class: 'measurement'
        uom: 'V'
        scale: 0.1
        rule: 1
        registers: [0x0587]
        icon: 'mdi:solar-power'

      - name: 'PV1 Current'
        class: 'current'
        state_class: 'measurement'
        uom: 'A'
        scale: 0.01
        rule: 1
        registers: [0x0585]
        icon: 'mdi:solar-power'

      - name: 'PV2 Current'
        class: 'current'
        state_class: 'measurement'
        uom: 'A'
        scale: 0.01
        rule: 1
        registers: [0x0588]
        icon: 'mdi:solar-power'

  - group: Grid
    items:
      - name: 'Grid Frequency'
        class: 'frequency'
        state_class: 'measurement'
        uom: 'Hz'
        scale: 0.01
        rule: 1
        registers: [0x0484]
        icon: 'mdi:home-lightning-bolt'

      - name: 'Active Power Output Total'
        class: 'power'
        state_class: 'measurement'
        uom: 'W'
        scale: 10
        rule: 2
        registers: [0x0485]
        icon: 'mdi:home-lightning-bolt'

  - group: Inverter
    items:
      - name: 'Inverter status'
        class: ''
        state_class: 'measurement'
        uom: ''
        scale: 1
        rule: 1
        registers: [0x0404]
        lookup:
          - key: 0
            value: 'Stand-by'
          - key: 1
            value: 'Self-checking'
          - key: 2
            value: 'Normal'
          - key: 3
            value: 'FAULT'
          - key: 4
            value: 'Permanent'
        icon: 'mdi:wrench'

      - name: 'Module temperature'
        class: 'temperature'
        uom: '°C'
        scale: 0.1
        rule: 2
        registers: [0x0683]
        icon: 'mdi:thermometer'

      - name: 'Ambient temperature'
        class: 'temperature'
        uom: '°C'
        scale: 1
        rule: 2
        registers: [0x0418]
        icon: 'mdi:thermometer'

      - name: 'Radiator temperature'
        class: 'temperature'
        uom: '°C'
        scale: 1
        rule: 2
        registers: [0x041A]
        icon: 'mdi:thermometer'

      - name: 'Insulation Resistance'
        class: ''
        state_class: 'measurement'
        uom: 'Ω'
        scale: 1
        rule: 1
        registers: [0x042B]
        icon: 'mdi:omega'

  - group: Alert
    items:
      - name: 'Alert'
        class: ''
        state_class: ''
        uom: ''
        scale: 1
        rule: 6
        registers:
          [
            0x0405,
            0x0406,
            0x0407,
            0x0408,
            0x0409,
            0x040A,
            0x040B,
            0x040C,
            0x040D,
            0x040E,
            0x040F,
            0x0410,
          ]

      - name: 'Fault 1'
        class: ''
        state_class: ''
        uom: ''
        scale: 1
        rule: 1
        registers: [0x0405]
        isstr: true
        icon: 'mdi:wrench'
        lookup:
          - key: 0
            value: 'No error'
          - key: 1
            value: 'ID01 Grid Over Voltage Protection'
          - key: 2
