# Configuration file for Sofar HYD3000/4000/5000/6000-ES
# inverter family.

requests:
  - start: 0x0200
    end:  0x0255
    mb_functioncode: 0x03
  - start: 0x10B0
    end: 0x10BC
    mb_functioncode: 0x04


parameters:
 - group: solar
   items:
    - name: "PV Instant Generated PW"
      class: "power"
      state_class: "measurement"
      uom: "kW"
      scale: 0.01
      rule: 1
      registers: [0x0215]
      icon: 'mdi:solar-power'


    - name: "PV1 Power"
      class: "power"
      state_class: "measurement"
      uom: "kW"
      scale: 0.01
      rule: 1
      registers: [0x0252]
      icon: 'mdi:solar-power'

    - name: "PV2 Power"
      class: "power"
      state_class: "measurement"
      uom: "kW"
      scale: 0.01
      rule: 1
      registers: [0x0255]
      icon: 'mdi:solar-power'

    - name: "PV1 Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0250]
      icon: 'mdi:solar-power'

    - name: "PV2 Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0253]
      icon: 'mdi:solar-power'

    - name: "PV1 Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0251]
      icon: 'mdi:solar-power'

    - name: "PV2 Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x0254]
      icon: 'mdi:solar-power'

    - name: "Daily Production"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x0218]
      icon: 'mdi:solar-power'

    - name: "Total Production"
      class: "energy"
      state_class: "total"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x021D,0x021C]
      icon: 'mdi:solar-power'

    - name: "Total generation time"
      class: ""
      state_class: "measurement"
      uom: "h"
      scale: 1
      rule: 3
      registers: [0x0245,0x0244]
      icon: 'mdi:clock-outline'

    - name: "Today generation time"
      class: ""
      state_class: "total_increasing"
      uom: "min"
      scale: 1
      rule: 1
      registers: [0x0243]
      icon: 'mdi:clock-outline'

    - name: "Today Grid Return"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x0219]
      icon: 'mdi:transmission-tower-export'

    - name: "Today Grid Consumption"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x021A]
      icon: 'mdi:transmission-tower-import'

    - name: "Today Power Consumption"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x021B]
      icon: 'mdi:lightning-bolt'

    - name: "Total Grid Return"
      class: "energy"
      state_class: "total"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x021F,0x021E]
      icon: 'mdi:transmission-tower-export'

    - name: "Total Grid Consumption"
      class: "energy"
      state_class: "total"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x0221,0x0220]
      icon: 'mdi:transmission-tower-import'

    - name: "Total Power Consumption"
      class: "energy"
      state_class: "total"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x0223,0x0222]
      icon: 'mdi:lightning-bolt'

 - group: Output
   items:

    - name: "Power Consumption"
      class: ""
      state_class: ""
      uom: "kW"
      scale: 0.01
      rule: 1
      registers: [0x0213]
      icon: ''

