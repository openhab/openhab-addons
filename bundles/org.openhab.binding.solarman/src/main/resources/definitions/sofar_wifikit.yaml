requests:
  # Inverter State
  - start: 0x0200
    end:  0x0245
    mb_functioncode: 0x03
  # Inverter Settings
  - start: 0x10B0
    end: 0x10BC
    mb_functioncode: 0x04
  # Inverter Information
  - start: 0x2000
    end: 0x200B
    mb_functioncode: 0x04

# Tested with Solarman ME3000-SP with an embedded
# "wifikit" logger. Might work for other devices
# too.

# The ME3000-SP is basically a glorified battery
# charger - it is not directly connected to any
# generation infrastructure, but can calculate
# generated energy based on any CT clamps it is
# connected to. For most people this entity will
# be a generally accurate representation of their
# PV panel output, but since this tracks generation
# from _any_ source, it is named generically.

parameters:
 - group: Generation
   items:
    - name: "Generation Power"
      class: "power"
      state_class: "measurement"
      uom: "kW"
      scale: 0.01
      rule: 1
      registers: [0x0215]
      icon: 'mdi:solar-power'

    - name: "Daily Generation"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x0218]
      icon: 'mdi:solar-power'

    - name: "Total Generation"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x021D,0x021C]
      icon: 'mdi:solar-power'

    - name: "Daily Generation Time"
      class: "duration"
      state_class: "total_increasing"
      uom: "min"
      scale: 1
      rule: 1
      registers: [0x0243]
      icon: 'mdi:sun-clock-outline'

    - name: "Total Generation Time"
      class: "duration"
      state_class: "total_increasing"
      uom: "h"
      scale: 1
      rule: 3
      registers: [0x0245,0x244]
      icon: 'mdi:sun-clock-outline'

 - group: Load
   items:
    - name: "Consumption Power"
      class: "power"
      state_class: "measurement"
      uom: "kW"
      scale: 0.01
      rule: 1
      registers: [0x0213]
      icon: 'mdi:home-lightning-bolt'

    - name: "Daily Consumption"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x021B]
      icon: 'mdi:home-lightning-bolt'

    - name: "Total Consumption"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [0x0223,0x0222]
      icon: 'mdi:home-lightning-bolt-outline'

 - group: Grid
   items:
    - name: "Grid A Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x0206]
      icon: 'mdi:transmission-tower'

    - name: "Grid A Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 2
      registers: [0x0207]
      icon: 'mdi:current-ac'

    - name: "Grid B Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
