      scale: 0.1
      rule: 1
      registers: [0x10B6]
      icon: 'mdi:battery'

    - name: "Battery Max Discharge Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 2
      registers: [0x10B7]
      icon: 'mdi:current-dc'
      
    - name: "Battery Discharge Depth"
      class: "battery"
      state_class: "measurement"
      uom: "%"
      scale: 1
      rule: 1
      registers: [0x10B9]
      icon: 'mdi:battery-high'     

    - name: "Battery Empty Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.01
      rule: 1
      registers: [0x10BB]
      icon: 'mdi:battery'

    - name: "Battery Full Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.01
      rule: 1
      registers: [0x10BC]
      icon: 'mdi:battery'

    - name: "Battery Type"
      class: ""
      state_class: "measurement"      
      uom: ""
      scale: 1
      rule: 1
      registers: [0x10B0]
      # This field has different definitions
      # depending on a "Version". There is no
      # indication what version this is,
      # whether it is hardware or software so
      # this is the V1.00 list. If your battery
      # type is detected incorrectly, you
      # probably have V1.20 (whatever that is)
      # and need to use a custom inverter
      # definition with the commented lookups
      # below.
      lookup: 
      -  key: 0x0000
         value: "DARFON"
      -  key: 0x0001
         value: "PYLON"
      -  key: 0x0003
         value: "SOLTARO"
      -  key: 0x0080
         value: "TELE"
      -  key: 0x0100
         value: "DEFAULT"

      # V1.20 Lookups
      # lookup:
      # -  key: 0x0000
      #    value: "DARFON"
      # -  key: 0x0001
      #    value: "PYLON"
      # -  key: 0x0002
      #    value: "SOLTARO"
      # -  key: 0x0003
      #    value: "ALPHA.ESS"
      # -  key: 0x0004
      #    value: "GENERAL"
      # -  key: 0x0100
      #    value: "DEFAULT"

