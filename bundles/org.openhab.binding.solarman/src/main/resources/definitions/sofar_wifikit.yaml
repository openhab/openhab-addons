      registers: [0x020A]
      icon: 'mdi:transmission-tower'

    - name: "Grid C Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 2
      registers: [0x020B]
      icon: 'mdi:current-ac'

    - name: "Grid Frequency"
      class: "frequency"
      state_class: "measurement"
      uom: "Hz"
      scale: 0.01
      rule: 1
      registers: [0x20C]
      icon: 'mdi:sine-wave'

    - name: "Daily Power Sold"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
      rule: 1
      registers: [0x0219]
      icon: 'mdi:transmission-tower-export'

    - name: "Daily Power Bought"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.01
