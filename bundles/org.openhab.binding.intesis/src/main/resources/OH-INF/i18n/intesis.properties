# add-on

addon.intesis.name = Intesis Binding
addon.intesis.description = This is the binding for Intesis WiFi adapters used in various AC devices.

# thing types

thing-type.intesis.intesisBox.label = IntesisBox Adapter
thing-type.intesis.intesisBox.description = Represents a single IntesisBox WiFi adapter on the network, connected to an A/C unit.
thing-type.intesis.intesisHome.label = IntesisHome WiFi Adapter
thing-type.intesis.intesisHome.description = Represents a single IntesisHome WiFi adapter on the network, connected to an A/C unit.

# thing types config

thing-type.config.intesis.intesisBox.pollingInterval.label = Polling Interval
thing-type.config.intesis.intesisBox.pollingInterval.description = Defines the time in seconds to poll the state of the connected devices. The minimum is 45 seconds.
thing-type.config.intesis.intesisBox.port.label = Port
thing-type.config.intesis.intesisBox.port.description = The TCP port to the IntesisBox.
thing-type.config.intesis.intesisHome.pollingInterval.label = Polling Interval
thing-type.config.intesis.intesisHome.pollingInterval.description = Defines the time in seconds to poll the state of the connected devices. The minimum is 30 seconds.

# thing type config description

thing-type.config.intesis.ipAddress.label = IP Address
thing-type.config.intesis.ipAddress.description = IP Address of the Intesis device.
thing-type.config.intesisHome.password.label = Password
thing-type.config.intesisHome.password.description = Password to log into the IntesisHome device Web-Server.

