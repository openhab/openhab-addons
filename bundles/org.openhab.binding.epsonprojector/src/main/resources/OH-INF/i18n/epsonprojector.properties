# add-on

addon.epsonprojector.name = Epson Projector Binding
addon.epsonprojector.description = This binding is compatible with Epson projectors which support the ESC/VP21 protocol

# thing types

thing-type.epsonprojector.discovery.label = Epson Projector {0}
thing-type.epsonprojector.projector-serial.label = Epson Projector - Serial
