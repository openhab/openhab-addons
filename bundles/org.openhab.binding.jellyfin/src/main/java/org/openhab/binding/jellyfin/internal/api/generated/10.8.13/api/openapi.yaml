  /Audio/{itemId}/stream:
    get:
      operationId: GetAudioStream
      parameters:
      - description: The item id.
        explode: false
        in: path
        name: itemId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The audio container.
        explode: true
        in: query
        name: container
        required: false
        schema:
          pattern: "^[a-zA-Z0-9\\-\\._,|]{0,40}$"
          type: string
        style: form
      - description: "Optional. If true, the original file will be streamed statically\
          \ without any encoding. Use either no url extension or the original file\
          \ extension. true/false."
        explode: true
        in: query
        name: static
        required: false
        schema:
          type: boolean
        style: form
      - description: The streaming parameters.
        explode: true
        in: query
        name: params
        required: false
        schema:
          type: string
        style: form
      - description: The tag.
        explode: true
        in: query
        name: tag
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The dlna device profile id to utilize.
        explode: true
        in: query
        name: deviceProfileId
        required: false
        schema:
          type: string
        style: form
      - description: The play session id.
        explode: true
        in: query
        name: playSessionId
        required: false
        schema:
          type: string
        style: form
      - description: The segment container.
        explode: true
        in: query
        name: segmentContainer
        required: false
        schema:
          pattern: "^[a-zA-Z0-9\\-\\._,|]{0,40}$"
          type: string
        style: form
      - description: The segment length.
        explode: true
        in: query
        name: segmentLength
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The minimum number of segments.
        explode: true
        in: query
        name: minSegments
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "The media version id, if playing an alternate version."
        explode: true
        in: query
        name: mediaSourceId
        required: false
        schema:
          type: string
        style: form
      - description: The device id of the client requesting. Used to stop encoding
          processes when needed.
        explode: true
        in: query
        name: deviceId
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. Specify a audio codec to encode to, e.g. mp3. If omitted\
          \ the server will auto-select using the url's extension. Options: aac, mp3,\
          \ vorbis, wma."
        explode: true
        in: query
        name: audioCodec
        required: false
        schema:
          pattern: "^[a-zA-Z0-9\\-\\._,|]{0,40}$"
          type: string
        style: form
      - description: Whether or not to allow automatic stream copy if requested values
          match the original source. Defaults to true.
        explode: true
