openapi: 3.0.1
info:
  title: Jellyfin API
  version: 10.8.13
  x-jellyfin-version: 10.8.13
servers:
- url: http://localhost
paths:
  /System/ActivityLog/Entries:
    get:
      operationId: GetLogEntries
      parameters:
      - description: Optional. The record index to start at. All items with a lower
          index will be dropped from the results.
        explode: true
        in: query
        name: startIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Optional. The maximum number of records to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Optional. The minimum date. Format = ISO.
        explode: true
        in: query
        name: minDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Optional. Filter log entries if it has user id, or not."
        explode: true
        in: query
        name: hasUserId
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLogEntryQueryResult'
            application/json; profile="CamelCase":
              schema:
                $ref: '#/components/schemas/ActivityLogEntryQueryResult'
            application/json; profile="PascalCase":
              schema:
                $ref: '#/components/schemas/ActivityLogEntryQueryResult'
          description: Activity log returned.
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
      - CustomAuthentication:
        - RequiresElevation
      summary: Gets activity log entries.
      tags:
      - ActivityLog
      x-accepts:
      - application/json
      - application/json; profile="CamelCase"
      - application/json; profile="PascalCase"
  /Auth/Keys:
    get:
      operationId: GetKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationInfoQueryResult'
            application/json; profile="CamelCase":
              schema:
                $ref: '#/components/schemas/AuthenticationInfoQueryResult'
            application/json; profile="PascalCase":
              schema:
                $ref: '#/components/schemas/AuthenticationInfoQueryResult'
          description: Api keys retrieved.
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
      - CustomAuthentication:
        - RequiresElevation
      summary: Get all keys.
      tags:
      - ApiKey
      x-accepts:
      - application/json
      - application/json; profile="CamelCase"
      - application/json; profile="PascalCase"
    post:
      operationId: CreateKey
      parameters:
      - description: Name of the app using the authentication key.
        explode: true
        in: query
        name: app
        required: true
        schema:
          type: string
        style: form
      responses:
        "204":
          description: Api key created.
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
      - CustomAuthentication:
        - RequiresElevation
      summary: Create a new api key.
      tags:
      - ApiKey
      x-accepts:
      - application/json
  /Auth/Keys/{key}:
    delete:
      operationId: RevokeKey
      parameters:
      - description: The access token to delete.
        explode: false
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Api key deleted.
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
      security:
      - CustomAuthentication:
        - RequiresElevation
      summary: Remove an api key.
      tags:
      - ApiKey
      x-accepts:
      - application/json
