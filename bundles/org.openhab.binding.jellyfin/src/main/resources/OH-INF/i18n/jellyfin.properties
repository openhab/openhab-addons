# channel types

channel-type.jellyfin.browse-by-id-channel.label = Browse By Id
channel-type.jellyfin.browse-by-id-channel.description = Browse media by id
channel-type.jellyfin.browse-by-terms-channel.label = Browse By Terms
channel-type.jellyfin.browse-by-terms-channel.description = Browse media by terms, works for series, episodes and movies
channel-type.jellyfin.media-audio-track-channel.label = Audio Track
channel-type.jellyfin.media-audio-track-channel.description = <p>Select the audio track for the current media item.</p> <p>Use the <b>zero-based stream index</b> to switch between available audio tracks (e.g., different languages or audio formats).</p> <p>Example: <b>0</b> for first track, <b>1</b> for second track, etc.</p>
channel-type.jellyfin.media-quality-channel.label = Streaming Quality
channel-type.jellyfin.media-quality-channel.description = <p>Set the maximum streaming bitrate to control video quality.</p> <p> Higher bitrates provide better quality but require more bandwidth: <ul> <li><b>140000</b> (140 Kbps): Low quality, minimal bandwidth</li> <li><b>500000</b> (500 Kbps): Medium quality, suitable for mobile</li> <li><b>1500000</b> (1.5 Mbps): High quality, SD streaming</li> <li><b>3000000</b> (3 Mbps): Very high quality, HD streaming</li> <li><b>8000000</b> (8 Mbps): Ultra quality, Full HD streaming</li> </ul> </p>
channel-type.jellyfin.media-quality-channel.state.option.140000 = Low (140 Kbps)
channel-type.jellyfin.media-quality-channel.state.option.500000 = Medium (500 Kbps)
channel-type.jellyfin.media-quality-channel.state.option.1500000 = High (1.5 Mbps)
channel-type.jellyfin.media-quality-channel.state.option.3000000 = Very High (3 Mbps)
channel-type.jellyfin.media-quality-channel.state.option.8000000 = Ultra (8 Mbps)
channel-type.jellyfin.media-repeat-channel.label = Repeat Mode
channel-type.jellyfin.media-repeat-channel.description = <p>Set the repeat mode for playback.</p> <p> <ul> <li><b>off</b>: Play queue once and stop</li> <li><b>one</b>: Repeat current item continuously</li> <li><b>all</b>: Repeat entire queue continuously</li> </ul> </p>
channel-type.jellyfin.media-repeat-channel.state.option.off = Off
channel-type.jellyfin.media-repeat-channel.state.option.one = Repeat One
channel-type.jellyfin.media-repeat-channel.state.option.all = Repeat All
channel-type.jellyfin.media-shuffle-channel.label = Shuffle
channel-type.jellyfin.media-shuffle-channel.description = <p>Toggle shuffle mode for the playback queue.</p> <p> <b>ON</b>: Items in the queue will play in random order.<br/> <b>OFF</b>: Items in the queue will play in sequential order. </p>
channel-type.jellyfin.media-stop-channel.label = Stop
channel-type.jellyfin.media-stop-channel.description = <p>Stop playback control.</p> <p>Send <b>ON</b> to stop playback. This ends playback and may reset the playback position depending on the client.</p> <p><b>Note:</b> Use the <code>media-control</code> channel for play, pause, next, previous, fast-forward, and rewind commands.</p>
channel-type.jellyfin.media-subtitle-channel.label = Subtitle
channel-type.jellyfin.media-subtitle-channel.description = <p>Select or disable the subtitle track for the current media item.</p> <p> Use the stream index to switch between available subtitle tracks: <ul> <li><b>-1</b>: Disable subtitles</li> <li><b>0</b>: First subtitle track</li> <li><b>1</b>: Second subtitle track</li> <li>etc.</li> </ul> </p>
channel-type.jellyfin.play-by-id-channel.label = Play By Id
channel-type.jellyfin.play-by-id-channel.description = Play media by id
channel-type.jellyfin.play-by-terms-channel.label = Play By Terms
channel-type.jellyfin.play-by-terms-channel.description = Play media by terms, works for series, episodes and movies
channel-type.jellyfin.play-last-by-id-channel.label = Play Last By Id
channel-type.jellyfin.play-last-by-id-channel.description = Add to playback queue as last by id
channel-type.jellyfin.play-last-by-terms-channel.label = Play Last By Terms
channel-type.jellyfin.play-last-by-terms-channel.description = Add to playback queue as last by terms; works for series, episodes and movies
channel-type.jellyfin.play-next-by-id-channel.label = Play Next By Id
channel-type.jellyfin.play-next-by-id-channel.description = Add to playback queue as next by id
channel-type.jellyfin.play-next-by-terms-channel.label = Play Next By Terms
channel-type.jellyfin.play-next-by-terms-channel.description = Add to playback queue as next by terms; works for series, episodes and movies
channel-type.jellyfin.playing-item-episode-channel.label = Playing Item Episode
channel-type.jellyfin.playing-item-episode-channel.description = Number of the episode item currently playing, only have value when item is an episode
channel-type.jellyfin.playing-item-genres-channel.label = Playing Item Genres
channel-type.jellyfin.playing-item-genres-channel.description = Comma separated list of genres of the item currently playing
channel-type.jellyfin.playing-item-id-channel.label = Playing Item Id
channel-type.jellyfin.playing-item-id-channel.description = Id of the item currently playing
channel-type.jellyfin.playing-item-name-channel.label = Playing Item Name
channel-type.jellyfin.playing-item-name-channel.description = Name of the item currently playing
channel-type.jellyfin.playing-item-percentage-channel.label = Playing Item Percentage
channel-type.jellyfin.playing-item-percentage-channel.description = <p>Current playback position as a percentage (0-100%).</p> <p>This channel allows both reading the current position and seeking to a new position by setting a percentage value.</p>
channel-type.jellyfin.playing-item-season-channel.label = Playing Item Season
channel-type.jellyfin.playing-item-season-channel.description = Number of the item's season currently playing, only have value when item is an episode
channel-type.jellyfin.playing-item-season-name-channel.label = Playing Item Season Name
channel-type.jellyfin.playing-item-season-name-channel.description = Name of the item's season currently playing, only have value when item is an episode
channel-type.jellyfin.playing-item-second-channel.label = Playing Item Second
channel-type.jellyfin.playing-item-second-channel.description = <p>Current playback position in seconds.</p> <p>This channel allows both reading the current position and seeking to a specific time by setting a value in seconds.</p>
channel-type.jellyfin.playing-item-series-name-channel.label = Playing Item Series Name
channel-type.jellyfin.playing-item-series-name-channel.description = Name of the item's series currently playing, only have value when item is an episode
channel-type.jellyfin.playing-item-total-seconds-channel.label = Playing Item Total Seconds
channel-type.jellyfin.playing-item-total-seconds-channel.description = Total seconds for the item currently playing
channel-type.jellyfin.playing-item-type-channel.label = Playing Item Type
channel-type.jellyfin.playing-item-type-channel.description = Type of the item currently playing
channel-type.jellyfin.send-notification-channel.label = Send Notification
channel-type.jellyfin.send-notification-channel.description = Send notification to the client

# channel types

channel-type.jellyfin.media-forward-channel.label = Forward
channel-type.jellyfin.media-forward-channel.description = <p>Fast forward through the current item.</p> <p>Send any value (e.g., <b>"forward"</b>) to trigger fast forward. The skip interval depends on the client's configuration.</p>
channel-type.jellyfin.media-forward-channel.state.option.forward = Forward
channel-type.jellyfin.media-pause-channel.label = Pause
channel-type.jellyfin.media-pause-channel.description = <p>Pause playback of the current item.</p> <p>Send any value (e.g., <b>"pause"</b>) to trigger the pause command. The playback position is maintained and can be resumed with the play command.</p>
channel-type.jellyfin.media-pause-channel.state.option.pause = Pause
channel-type.jellyfin.media-play-channel.label = Play
channel-type.jellyfin.media-play-channel.description = <p>Start playback of the current item.</p> <p>Send any value (e.g., <b>"play"</b>) to trigger the play command. The item will resume from its current position or start from the beginning if stopped.</p>
channel-type.jellyfin.media-play-channel.state.option.play = Play
channel-type.jellyfin.media-stop-channel.state.option.stop = Stop
channel-type.jellyfin.playing-item-genders-channel.label = Playing Item Genders
channel-type.jellyfin.playing-item-genders-channel.description = Coma separate list genders of the item currently playing

