# add-on

addon.lgwebos.name = LG webOS Binding
addon.lgwebos.description = Binding to connect LG's WebOS based smart TVs

# thing types

thing-type.lgwebos.WebOSTV.label = WebOS TV
thing-type.lgwebos.WebOSTV.description = WebOS based smart TV

# thing types config

thing-type.config.lgwebos.WebOSTV.host.label = Host
thing-type.config.lgwebos.WebOSTV.host.description = Hostname or IP address of TV.
thing-type.config.lgwebos.WebOSTV.key.label = Access Key
thing-type.config.lgwebos.WebOSTV.key.description = Key exchanged with TV after pairing.
thing-type.config.lgwebos.WebOSTV.macAddress.label = MAC Address
thing-type.config.lgwebos.WebOSTV.macAddress.description = If MAC Address of TV is entered here, the binding will attempt to power on the device via Wake On Lan (WOL) when it receives command ON on channel power. Accepted value is six groups of two hexadecimal digits, separated by hyphens or colons, e.g '3c:cd:93:c2:20:e0'.
thing-type.config.lgwebos.WebOSTV.broadcastAddress.label = Broadcast Address
thing-type.config.lgwebos.WebOSTV.broadcastAddress.description = If openHAB doesn't run in the same network as your TV, enter the IP address to send the WOL packet to. Accepted value is four groups of up to 3 decimal digits, separated by dots, e.g '192.168.1.255'.
thing-type.config.lgwebos.WebOSTV.useTLS.label = Use TLS
thing-type.config.lgwebos.WebOSTV.useTLS.description = Enable Transport Layer Security. This is required by latest firmware versions and should work with older versions as well. In case of compatibility issues it can be disabled.

