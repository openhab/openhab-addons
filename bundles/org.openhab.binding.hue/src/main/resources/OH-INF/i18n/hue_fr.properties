# thing status descriptions

offline.communication-error = Une exception inattendue s'est produite pendant l'exécution.
offline.conf-error-https-connection = Échec de la connexion sécurisée HTTPS. Veuillez vérifier vos paramètres de configuration (adresse réseau, protocole, port, type de certificat) et changer le protocole pour http si vous possédez un pont V1.
offline.conf-error-invalid-ssl-certificate = Certificat invalide pour la connexion sécurisée. Vous pourriez souhaiter activer le paramètre "Utiliser un certificat auto-signé".
offline.conf-error-no-ip-address = Échec de la connexion au pont hue. Adresse IP non renseignée dans la configuration.
offline.conf-error-no-username = Échec de la connexion au pont hue. Nom d'utilisateur pour l’authentification non renseigné dans la configuration.
offline.conf-error-invalid-username = Échec de l’authentification. Supprimer le nom d'utilisateur de la configuration pour en générer un nouveau.
offline.conf-error-press-pairing-button = Non authentifié. Appuyez sur le bouton d'appairage sur le pont Hue ou définissez un nom d'utilisateur valide dans la configuration.
offline.conf-error-creation-username = Impossible de créer un nouvel utilisateur sur le pont Hue.
offline.bridge-connection-lost = Connexion au pont Hue perdue.
offline.conf-error-no-light-id = ID ampoule non renseigné dans la configuration.
offline.conf-error-no-sensor-id = ID capteur non renseigné dans la configuration.
offline.conf-error-no-group-id = ID groupe non renseigné dans la configuration.
offline.conf-error-wrong-light-id = Pas d'ampoule avec cet ID dans le pont hue.
offline.conf-error-wrong-sensor-id = Pas de capteur avec cet ID dans le pont hue.
offline.conf-error-wrong-group-id = Pas de groupe avec cet ID dans le pont hue.
offline.light-not-reachable = Le pont hue signale l'ampoule comme inaccessible.
offline.sensor-not-reachable = Le pont hue signale le capteur comme inaccessible.
offline.light-removed = Le pont hue signale l'ampoule comme supprimée.
offline.sensor-removed = Le pont hue signale le capteur comme supprimé.
offline.group-removed = Le pont hue signale le groupe comme supprimé.

