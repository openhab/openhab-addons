# binding

binding.wundergroundupdatereceiver.name = Wunderground Update Receiver Binding
binding.wundergroundupdatereceiver.description = Denne binding gør det muligt at modtage opdateringer fra enheder som sender målinger til https\://rtupdate.wunderground.com/weatherstation/updateweatherstation.php.

# thing types

thing-type.wundergroundupdatereceiver.wundergroundUpdateReceiver.label = Opdateringsmodtager
thing-type.wundergroundupdatereceiver.wundergroundUpdateReceiver.description = En endpoint-ting, der kan modtage og videresende HTTP GET-opdateringer sendt til et bestemt stations-id på wunderground.com

# thing types config

thing-type.config.wundergroundupdatereceiver.wundergroundUpdateReceiver.stationId.label = Stations-id
thing-type.config.wundergroundupdatereceiver.wundergroundUpdateReceiver.stationId.description = <br /> Wunderground.com's update API kræver et stations-id, der er tilknyttet den WeatherUnderground-konto som målinger skal indsendes til.<br /> <br /> I denne binding bruges den til at identificere en unik ting, så hver vejrstation eller andet apparat, der indsender målinger, kan have et separat id. Hvis du ikke har til hensigt at videresende observationerne til wunderground, kan denne værdi være en vilkårlig ikke-tom streng.

