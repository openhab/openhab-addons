components:
  schemas:
    Announcement:
      title: Announcement
      required:
      - media
      type: object
      properties:
        media:
          title: Media
          type: string
          description: URL to media to play as the announcement
        vol:
          title: Vol
          maximum: 0.0
          minimum: -79.0
          type: integer
          description: Output volume in dB
          default: -40
        source_id:
          title: Source Id
          maximum: 3.0
          minimum: 0.0
          type: integer
          description: Source to announce with
          default: 3
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        groups:
          title: Groups
          type: array
          items:
            type: integer
          description: List of group ids
      description: 'A PA-like Announcement

        IF no zones or groups are specified, all available zones are used'
      examples:
        Make NASA Announcement:
          value:
            media: https://www.nasa.gov/mp3/640149main_Computers%20are%20in%20Control.mp3
    Command:
      title: Command
      required:
      - stream_id
      - cmd
      type: object
      properties:
        stream_id:
          title: Stream Id
          type: integer
          description: Stream to execute the command on
        cmd:
          title: Cmd
          type: string
          description: Command to execute
      description: 'A command to execute on a stream '
    Group:
      title: Group
      required:
      - name
      - zones
      type: object
      properties:
        id:
          title: Id
          type: integer
          description: Unique identifier
        name:
          title: Name
          type: string
          description: Friendly name
        source_id:
          title: Source Id
          maximum: 3.0
          minimum: 0.0
          type: integer
          description: id of the connected source
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        mute:
          title: Mute
          type: boolean
          description: Set to true if output is all zones muted
        vol_delta:
          title: Vol Delta
          maximum: 0.0
          minimum: -79.0
          type: integer
          description: Average input volume in dB
      description: 'A group of zones that can share the same audio input and be controlled
        as a group ie. Updstairs.


        Volume, mute, and source_id fields are aggregates of the member zones.'
      examples:
        Upstairs Group:
          value:
            id: 101
            name: Upstairs
            zones:
            - 1
            - 2
            - 3
            - 4
            - 5
            vol_delta: -65
        Downstairs Group:
          value:
            id: 102
            name: Downstairs
            zones:
            - 6
            - 7
            - 8
            - 9
            vol_delta: -30
      creation_examples:
        Upstairs Group:
          value:
            name: Upstairs
            zones:
            - 1
            - 2
            - 3
            - 4
            - 5
        Downstairs Group:
          value:
            name: Downstairs
            zones:
            - 6
            - 7
            - 8
            - 9
    GroupUpdate:
      title: GroupUpdate
      type: object
      properties:
        name:
          title: Name
          type: string
          description: Friendly name
        source_id:
          title: Source Id
          maximum: 3.0
          minimum: 0.0
          type: integer
          description: id of the connected source
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        mute:
          title: Mute
          type: boolean
          description: Set to true if output is all zones muted
        vol_delta:
          title: Vol Delta
          maximum: 0.0
          minimum: -79.0
          type: integer
          description: Average input volume in dB
      description: 'Reconfiguration of a Group '
      examples:
        Rezone Group:
          value:
            name: Upstairs
            zones:
            - 3
            - 4
            - 5
        Change Name:
          value:
            name: Upstairs
        Change audio source:
          value:
            source-id: 3
        Increase Volume:
          value:
            vol_delta: -45
        Mute:
          value:
            mute: true
    GroupUpdateWithId:
      title: GroupUpdateWithId
      required:
      - id
      type: object
      properties:
        name:
          title: Name
          type: string
          description: Friendly name
        source_id:
          title: Source Id
          maximum: 3.0
          minimum: 0.0
          type: integer
          description: id of the connected source
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        mute:
          title: Mute
          type: boolean
          description: Set to true if output is all zones muted
        vol_delta:
          title: Vol Delta
          maximum: 0.0
          minimum: -79.0
          type: integer
          description: Average input volume in dB
        id:
          title: Id
          type: integer
      description: 'Reconfiguration of a specific Group '
      examples:
        Rezone Group:
          value:
            name: Upstairs
            zones:
            - 3
            - 4
            - 5
        Change Name:
          value:
            name: Upstairs
        Change audio source:
          value:
            source-id: 3
        Increase Volume:
          value:
            vol_delta: -45
        Mute:
          value:
            mute: true
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    Info:
      title: Info
      type: object
      properties:
        config_file:
          title: Config File
          type: string
          default: Uknown
        version:
          title: Version
          type: string
          default: Unknown
        mock_ctrl:
          title: Mock Ctrl
          type: boolean
          default: false
        mock_streams:
          title: Mock Streams
          type: boolean
          default: false
      description: 'Information about the settings used by the controller '
    MultiZoneUpdate:
      title: MultiZoneUpdate
      required:
      - update
      type: object
      properties:
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        groups:
          title: Groups
          type: array
          items:
            type: integer
          description: List of group ids
        update:
          $ref: '#/components/schemas/ZoneUpdate'
      description: 'Reconfiguration of multiple zones specified by zone_ids and group_ids '
      examples:
        Connect all zones to source 1:
          value:
            zones:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            update:
              source_id: 0
    Preset:
      title: Preset
      required:
      - name
      type: object
      properties:
        id:
          title: Id
          type: integer
          description: Unique identifier
        name:
          title: Name
          type: string
          description: Friendly name
        state:
          $ref: '#/components/schemas/PresetState'
        commands:
          title: Commands
          type: array
          items:
            $ref: '#/components/schemas/Command'
        last_used:
          title: Last Used
          type: integer
      description: 'A partial controller configuration the can be loaded on demand.

        In addition to most of the configuration found in Status, this can contain
        commands as well that configure the state of different streaming services.'
      examples:
        Mute All:
          value:
            id: 10000
            name: Mute All
            state:
              zones:
              - id: 0
                mute: true
              - id: 1
                mute: true
              - id: 2
                mute: true
              - id: 3
                mute: true
              - id: 4
                mute: true
              - id: 5
                mute: true
      creation_examples:
        Add Mute All:
          value:
            name: Mute All
            state:
              zones:
              - id: 0
                mute: true
              - id: 1
                mute: true
              - id: 2
                mute: true
              - id: 3
                mute: true
              - id: 4
                mute: true
              - id: 5
                mute: true
    PresetState:
      title: PresetState
      type: object
      properties:
        sources:
          title: Sources
          type: array
          items:
            $ref: '#/components/schemas/SourceUpdateWithId'
        zones:
          title: Zones
          type: array
          items:
            $ref: '#/components/schemas/ZoneUpdateWithId'
        groups:
          title: Groups
          type: array
          items:
            $ref: '#/components/schemas/GroupUpdateWithId'
      description: 'A set of partial configuration changes to make to sources, zones,
        and groups '
    PresetUpdate:
      title: PresetUpdate
      type: object
      properties:
        name:
          title: Name
          type: string
          description: Friendly name
        state:
          $ref: '#/components/schemas/PresetState'
        commands:
          title: Commands
          type: array
          items:
            $ref: '#/components/schemas/Command'
      description: 'Changes to a current preset


        The contents of state and commands will be completely replaced if populated.

        Merging old and new updates seems too complicated and error prone.'
