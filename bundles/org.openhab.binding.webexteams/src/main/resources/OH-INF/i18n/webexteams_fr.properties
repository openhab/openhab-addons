# add-on

addon.webexteams.name = Extension WebexTeams
addon.webexteams.description = Il s'agit de l'extension pour WebexTeams. Envoyez des messages avec des actions.

# thing types

thing-type.webexteams.account.label = Compte WebexTeams
thing-type.webexteams.account.description = Compte WebexTeams utilisé pour envoyer des messages.

# thing types config

thing-type.config.webexteams.account.clientId.label = Id client
thing-type.config.webexteams.account.clientId.description = Identifiant du client. N'utiliser qu'avec un compte de personne.
thing-type.config.webexteams.account.clientSecret.label = Secret du client
thing-type.config.webexteams.account.clientSecret.description = Secret du client. N'utiliser qu'avec un compte de personne.
thing-type.config.webexteams.account.refreshPeriod.label = Intervalle de rafraîchissement (secondes)
thing-type.config.webexteams.account.refreshPeriod.description = Intervalle de rafraîchissement des canaux. Des valeurs faibles augmentent la précision, mais peuvent atteindre les limites de taux de l'API. Par défaut à 300 secondes.
thing-type.config.webexteams.account.roomId.label = Id du salon par défaut
thing-type.config.webexteams.account.roomId.description = Id du salon par défaut où envoyer des messages
thing-type.config.webexteams.account.token.label = Jeton d'autorisation
thing-type.config.webexteams.account.token.description = Jeton d'autorisation. Utilisé uniquement avec un compte de bot.

