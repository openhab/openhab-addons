persistence.config.jdbc.enableLogTime.label = Zeitmessung
persistence.config.jdbc.enableLogTime.description = Aktiviert die Zeit- und Performancemessung. Optional, Voreinstellung\: deaktiviert.
persistence.config.jdbc.enableLogTime.option.true = Aktivieren
persistence.config.jdbc.enableLogTime.option.false = Deaktivieren
persistence.config.jdbc.maximumPoolSize.label = Maximale Pool-Größe der Verbindungen
persistence.config.jdbc.maximumPoolSize.description = Maximale Poolgröße für die Datenbankverbindung überschreiben.<br/>Optional, Voreinstellung weicht für jede Datenbank ab<br/>https\://github.com/brettwooldridge/HikariCP/issues/256
persistence.config.jdbc.minimumIdle.label = Verbindung\: Minimale Leerlaufzeit
persistence.config.jdbc.minimumIdle.description = Überschreibt die minimale Datenbankverbindungs-Leerlaufzeit.<br/>Optional, Voreinstellung variiert je nach Datenbank<br/>https\://github.com/brettwooldridge/HikariCP/issues/256
persistence.config.jdbc.password.label = Datenbank Passwort
persistence.config.jdbc.password.description = Definiert das Datenbank-Passwort.
persistence.config.jdbc.rebuildTableNames.label = Tabellenname neu aufbauen
persistence.config.jdbc.rebuildTableNames.description = Bestehende Tabellen mit 'Tabellenname für Real-Name Generierung' und 'Suffix-ID Zähler für Tabellenname', umbenennen. Optional, Voreinstellung\: deaktiviert.<br/>Mit VORSICHT nutzen. Deaktivieren, wenn die Umbenennung abgeschlossen ist\!
persistence.config.jdbc.rebuildTableNames.option.true = Aktivieren
persistence.config.jdbc.rebuildTableNames.option.false = Deaktivieren
persistence.config.jdbc.sqltype.CALL.label = SQL-Typ CALL
persistence.config.jdbc.sqltype.CALL.description = Überschreibt den JDBC/SQL Datentyp für CALL<br/>Optional, Voreinstellung\: "VARCHAR(200)".<br/>Allgemeine Informationen zu JDBC/SQL-Typen\: https\://mybatis.github.io/mybatis-3/apidocs/reference/org/apache/ibatis/type/JdbcType.html <br/> und http\://www.h2database.com/html/datatypes.html <br/> und http\://www.postgresql.org/docs/9.5/static/datatype.html
persistence.config.jdbc.sqltype.COLOR.label = SQL-Typ COLOR
persistence.config.jdbc.sqltype.COLOR.description = Überschreibt den JDBC/SQL-Datentyp für COLOR.<br/>Optional, Voreinstellung\: "VARCHAR(70)".
persistence.config.jdbc.sqltype.CONTACT.label = SQL-Typ CONTACT
persistence.config.jdbc.sqltype.CONTACT.description = Überschreibt den JDBC/SQL-Datentyp für CONTACT.<br/>Optional, Voreinstellung\: "VARCHAR(6)".
persistence.config.jdbc.sqltype.DATETIME.label = SQL-Typ DATETIME
persistence.config.jdbc.sqltype.DATETIME.description = Überschreibt den JDBC/SQL-Datentyp für DATETIME.<br/>Optional, Voreinstellung\: "DATETIME".
persistence.config.jdbc.sqltype.DIMMER.label = SQL-Typ DIMMER
persistence.config.jdbc.sqltype.DIMMER.description = Überschreibt den JDBC/SQL-Datentyp für DIMMER.<br/>Optional, Voreinstellung\: "TINYINT".
persistence.config.jdbc.sqltype.IMAGE.label = SQL-Typ IMAGE
persistence.config.jdbc.sqltype.IMAGE.description = Überschreibt den JDBC/SQL-Datentyp für IMAGE.<br/>Optional, Voreinstellung\: "VARCHAR(65500)".
persistence.config.jdbc.sqltype.LOCATION.label = SQL-Typ LOCATION
persistence.config.jdbc.sqltype.LOCATION.description = Überschreibt den JDBC/SQL-Datentyp für LOCATION.<br/>Optional, Voreinstellung\: "VARCHAR(50)".
persistence.config.jdbc.sqltype.NUMBER.label = SQL-Typ NUMBER
persistence.config.jdbc.sqltype.NUMBER.description = Überschreibt den JDBC/SQL-Datentyp für NUMBER.<br/>Optional, Voreinstellung\: "DOUBLE".
persistence.config.jdbc.sqltype.PLAYER.label = SQL-Typ PLAYER
persistence.config.jdbc.sqltype.PLAYER.description = Überschreibt den JDBC/SQL-Datentyp für PLAYER.<br/>Optional, Voreinstellung\: "VARCHAR(20)".
persistence.config.jdbc.sqltype.ROLLERSHUTTER.label = SQL-Typ ROLLERSHUTTER
persistence.config.jdbc.sqltype.ROLLERSHUTTER.description = Überschreibt den JDBC/SQL-Datentyp für ROLLERSHUTTER.<br/>Optional, Voreinstellung\: "TINYINT".
persistence.config.jdbc.sqltype.STRING.label = SQL-Typ STRING
persistence.config.jdbc.sqltype.STRING.description = Überschreibt den JDBC/SQL-Datentyp für STRING.<br/>Optional, Voreinstellung\: "VARCHAR(65500)".
persistence.config.jdbc.sqltype.SWITCH.label = SQL-Typ SWITCH
persistence.config.jdbc.sqltype.SWITCH.description = Überschreibt den JDBC/SQL-Datentyp für SWITCH.<br/>Optional, Voreinstellung\: "VARCHAR(6)".
persistence.config.jdbc.tableCaseSensitiveItemNames.label = Groß-/Kleinschreibung für Tabellennamen
persistence.config.jdbc.tableCaseSensitiveItemNames.description = Aktiviert die Groß-/Kleinschreibung für Tabellennamen, wenn 'Tabellenname für Real-Name Generierung' aktiviert ist.<br/>Optional, Voreinstellung\: deaktiviert -> Tabellennamen werden klein geschrieben und der Suffix-ID Zähler wird verwendet.<br/>Wenn aktiviert, dann wird der Tabellennamen-Präfix ignoriert.
persistence.config.jdbc.tableCaseSensitiveItemNames.option.true = Aktivieren
persistence.config.jdbc.tableCaseSensitiveItemNames.option.false = Deaktivieren
persistence.config.jdbc.tableIdDigitCount.label = Suffix-ID Zähler für Tabellenname
persistence.config.jdbc.tableIdDigitCount.description = Suffix-ID Zähler für Tabellenname.<br/>Optional, Voreinstellung\: 4 -> 0001-9999.<br/>Auf 0 setzen für die Migration des MySQL Bundles.
persistence.config.jdbc.tableNamePrefix.label = Tabellennamen-Präfix
persistence.config.jdbc.tableNamePrefix.description = Präfix für Tabellenname. Optional, Voreinstellung\: "item".<br/>Auf "item" für die Migration des mySQL-Bundles setzen.
persistence.config.jdbc.tableUseRealItemNames.label = Tabellenname für Real-Name Generierung
persistence.config.jdbc.tableUseRealItemNames.description = Erlaubt die Präfix-Generierung für Tabellenname pro Item-Realname.<br/>Optional, Voreinstellung\: deaktiviert -> Tabellennamen-Präfix wird verwendet.<br/>Wenn aktiviert, dann wird der Tabellennamen-Präfix ignoriert.
persistence.config.jdbc.tableUseRealItemNames.option.true = Aktivieren
persistence.config.jdbc.tableUseRealItemNames.option.false = Deaktivieren
persistence.config.jdbc.url.label = Datenbank-URL
persistence.config.jdbc.url.description = Definiert die Datenbank-URL, den optionalen Pfad und optionale Parameter.<br>Die Syntax des Eintrag lautet 'jdbc\:<service>\:<host>[\:<port>;<attributes>]'<br>Der Parameter 'service' leget den verwendeten jdbc-Treiber fest. URL-Beispiele\:<br> jdbc\:derby\:./testDerby;create\=true<br> jdbc\:h2\:./testH2<br> jdbc\:hsqldb\:./testHsqlDb<br> jdbc\:mariadb\://192.168.0.1\:3306/testMariadb<br> jdbc\:mysql\://192.168.0.1\:3306/testMysql<br> jdbc\:postgresql\://192.168.0.1\:5432/testPostgresql<br> jdbc\:sqlite\:./testSqlite.db
persistence.config.jdbc.user.label = Benutzername
persistence.config.jdbc.user.description = Definiert den Datenbankbenutzer.
