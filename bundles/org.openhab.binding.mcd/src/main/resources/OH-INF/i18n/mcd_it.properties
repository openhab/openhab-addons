# add-on

addon.mcd.name = Binding MCD
addon.mcd.description = Questo binding consente di inviare eventi del sensore dall'ambiente openHAB all'applicazione cloud Managing Care Digital (MCD) da C&S Computer und Software GmbH (https\://www. anagingcare.de/). MCD è la piattaforma per i servizi di assistenza ospedaliera e ambulatoriale. La nostra API REST consente di inviare al sistema una varietà di eventi sensori e quindi di collegare il vostro Ambient Assisted Living (AAL) o l'ambiente domestico intelligente al software di documentazione del vostro servizio di cura. Si prega di notare che un account valido è necessario per accedere a MCD e l'API Sensor.

