# add-on

addon.buienradar.name = Buienradar Binding
addon.buienradar.description = De Binding van Buienradar haalt resultaten op (5 minuten) van de Buienradar API. Alleen voor persoonlijk gebruik.

# thing types

thing-type.buienradar.rain_forecast.label = Regenverwachting
thing-type.buienradar.rain_forecast.description = Heeft een eenvoudige regenvoorspelling op de longitude/latitude de komende twee uur, in stappen van 5 minuten met behulp van de buienradar.nl webservice.

# thing types config

thing-type.config.buienradar.rain_forecast.exponentialBackoffRetryBaseInSeconds.label = Exponentiele Backoff
thing-type.config.buienradar.rain_forecast.exponentialBackoffRetryBaseInSeconds.description = Stelt de initiële wachttijd in voor herhalingspogingen. De wachttijd verdubbelt na elke mislukking, bijvoorbeeld 30, 60, 120, 240 seconden.
thing-type.config.buienradar.rain_forecast.location.label = Locatie van het weer
thing-type.config.buienradar.rain_forecast.location.description = Locatie van het weer in geografische coördinaten (breedtegraad/lengtegraad/hoogte).
thing-type.config.buienradar.rain_forecast.refreshIntervalMinutes.label = Verversingsinterval
thing-type.config.buienradar.rain_forecast.refreshIntervalMinutes.description = Verversingsinterval in minuten
thing-type.config.buienradar.rain_forecast.retries.label = Pogingen
thing-type.config.buienradar.rain_forecast.retries.description = Aantal pogingen om de buienradar resultaten op te halen

