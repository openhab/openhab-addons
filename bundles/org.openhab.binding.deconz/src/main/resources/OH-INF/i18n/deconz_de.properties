# add-on

addon.deconz.name = deCONZ Binding
addon.deconz.description = Erlaubt die Verwendung des Echtzeitkanals der deCONZ Software für Zigbee Sensoren und Switches. deCONZ ist die Begleitsoftware für RaspBee und ConBee Zigbee von Dresden Elektronik. Wird zusammen mit der Hue-Binding verwendet, welches die Steuerung von Lichtern und Steckern zur Verfügung stellt.

