# add-on

addon.deconz.name = deCONZ Binding
addon.deconz.description = Allows to use the real-time channel of the deCONZ software for Zigbee sensors and switches. deCONZ is the accompanying software for the Raspbee and ConBee Zigbee dongles from Dresden Elektronik. Is meant to be used together with the HUE binding which makes the lights and plugs available.

