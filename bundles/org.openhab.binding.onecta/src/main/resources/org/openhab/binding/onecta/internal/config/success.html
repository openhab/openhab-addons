<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>openHAB - Onecta Binding Configuration - Status</title>
    <link rel="shortcut icon" type="image/x-icon" href="/onecta/assets/img/favicon.ico">

    <link rel="stylesheet" href="/onecta/assets/css/main.css">
    <link rel="stylesheet" href="/onecta/assets/css/rtl.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="/onecta/assets/img/OpenHAB_logo.svg" width="330" />

            <img src="/onecta/assets/img/daikin.png" width="190" />
        </div>


        <h2>Cloud Binding Configuration</h2>

        <ul class="statusbar">
            <li>Overview</li>
            <li>Pairing</li>
            <li class="active">Status</li>
        </ul>
        <main role="main">
            <section class="mt-4 mb-5">
                <script type="text/javascript">
                    window.onload = function() {
                        var locale = document.getElementById("locale").value
                        updateLocale(locale)
                    }

                    function onLocaleChanged(event) {
                        var locale = event.target.value
                        updateLocale(locale)
                    }

                    function updateLocale(locale) {
                        var thingsTemplate = document.getElementById("things-template")
                        thingsTemplate.innerHTML = thingsTemplate.innerHTML.replace(/locale=".."/g, "locale=\"" + locale + "\"")
                    }
                </script>
                <div id="success-body">
                    <div>
                        <h3>Pairing successful!</h3>
                        <!-- ERROR MESSAGE TEXT -->
                      
                       
                    </div>

                  

                    <div class="controls">
                        <a href="/onecta" class="btn btn-info btn-lg">Back to overview</a>
                    </div>
                </div>
            </section>

        </main>
        <script src="/onecta/assets/js/main.js"></script>
    </div>
</body>

</html>
