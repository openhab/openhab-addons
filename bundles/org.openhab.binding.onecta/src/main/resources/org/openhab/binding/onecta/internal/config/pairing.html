<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>openHAB - Onecta Binding Configuration - Pairing</title>
    <link rel="shortcut icon" type="image/x-icon" href="/onecta/assets/img/favicon.ico">

    <link rel="stylesheet" href="/onecta/assets/css/main.css">
    <link rel="stylesheet" href="/onecta/assets/css/rtl.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="/onecta/assets/img/OpenHAB_logo.svg" width="330" />

            <img src="/onecta/assets/img/daikin.png" width="190" />
        </div>


        <h2>Cloud Binding Configuration</h2>

        <ul class="statusbar">
            <li>Overview</li>
            <li class="active">Pairing</li>
            <li>Status</li>
        </ul>
        <main role="main">
            <section class="mt-4 mb-5">
                <div id="pair-body">
                    <p>
                        Go to <a href="https://developer.cloud.daikineurope.com/login">the Daikin developer portal</a> to obtain your
                        client ID and client secret using the <b>redirect_uri</b> below.
                    </p>
					                
                    <!-- ERROR MESSAGE -->

                    <form action="/onecta/forwardToLogin">
                    	<div class="form-group">
                            <label>Redirect URI:</label>
                    		<input type="text" class="form-control" id="returnUrl" name="returnUrl" value="<!-- redirect_uri -->" />
             		    </div>
			            <div class="form-group">
                            <label for="clientId">Client ID:</label>
                            <input type="text" class="form-control" id="clientId" name="clientId" placeholder="Enter your client ID" value="<!-- CLIENT ID -->" required />
                        </div>
                        <div class="form-group">
                            <label for="clientSecret">Client Secret:</label>
                            <input type="text" class="form-control" id="clientSecret" name="clientSecret" placeholder="Enter your client secret" value="<!-- CLIENT SECRET -->" required />
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg">Pair Account</button>
                    </form>
                </div>
            </section>

        </main>
        <script src="/onecta/assets/js/main.js"></script>
    </div>
</body>

</html>
