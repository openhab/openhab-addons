# binding

binding.miio.name = Xiaomi Wifi devices (Mi IO) Binding
binding.miio.description = Binding for Xiaomi wifi devices (Mi IO protocol) which are normally controlled by the mihome app like Mi Robot Vacuums, Yeelights, Humidifiers, Fans etc.

# binding config

binding.config.miio.cloudDiscoveryMode.label = Cloud Discovery Mode
binding.config.miio.cloudDiscoveryMode.description = Allow for discovery via the cloud. This may be used for devices that are not on the same network as OpenHAB server
binding.config.miio.cloudDiscoveryMode.option.disabled = Local discovery only (Default)
binding.config.miio.cloudDiscoveryMode.option.supportedOnly = Discover online supported devices from Xiaomi cloud
binding.config.miio.cloudDiscoveryMode.option.all = Discover all online devices from Xiaomi cloud
binding.config.miio.country.label = Xiaomi server country
binding.config.miio.country.description = Xiaomi server country(s) (e.g. sg,de). Separate multiple servers with comma. Leave empty for all. See binding readme for country to server mapping
binding.config.miio.password.label = Xiaomi cloud password
binding.config.miio.username.label = Xiaomi cloud username
binding.config.miio.username.description = Xiaomi cloud username. Typically your email

