# add-on

addon.openwebnet.name = Binding OpenWebNet (BTicino/Legrand)
addon.openwebnet.description = Il Binding OpenWebNet integra i sistemi BTicino/Legrand MyHOME usando il protocollo OpenWebNet. Sono supportati sia dispositivi collegati tramite BUS (SCS) che quelli collegati via protocollo wireless Zigbee tramite adattatore USB.

