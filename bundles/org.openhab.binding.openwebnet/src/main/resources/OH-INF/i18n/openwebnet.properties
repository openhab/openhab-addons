# add-on

addon.openwebnet.name = OpenWebNet (BTicino/Legrand) Binding
addon.openwebnet.description = The OpenWebNet Binding integrates the BTicino/Legrand 'MyHOME' connected home system using the OpenWebNet protocol. It supports BUS (SCS) and Zigbee USB gateways and devices.

