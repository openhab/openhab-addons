# add-on

addon.openwebnet.name = OpenWebNet (BTicino/Legrand) Binding
addon.openwebnet.description = Das OpenWebNet Binding integriert das BTicino/Legrand 'MyHOME' verbundene Home-System über das OpenWebNet-Protokoll. Es unterstützt BUS (SCS) und ZigBee USB Gateways und Geräte.

