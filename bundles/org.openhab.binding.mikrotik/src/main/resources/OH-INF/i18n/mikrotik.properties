# add-on

addon.mikrotik.name = Mikrotik Binding
addon.mikrotik.description = This is the binding for integrating Mikrotik RouterOS powered devices (routers, access points, switches, etc) to facilitate WiFi clients and network interface tracking.

# thing types

thing-type.mikrotik.interface.label = RouterOS Interface
thing-type.mikrotik.interface.description = A network interface from RouterOS system (ethernet, wifi, vpn, etc.)
