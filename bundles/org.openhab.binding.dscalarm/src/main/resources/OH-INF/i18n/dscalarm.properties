# add-on

addon.dscalarm.name = DSCAlarm Binding
addon.dscalarm.description = The DSCAlarm binding interfaces with a DSC PowerSeries Alarm System through the EyezOn Envisalink 3/2DS interface or the DSC IT-100 RS-232 interface.

