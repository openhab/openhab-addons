addon.googletts.name = Google Cloud Test-to-speech
addon.googletts.description = Google Cloud TTS Service uses the non-free Google Cloud Text-to-Speech API to convert text or Speech Synthesis Markup Language (SSML) input into audio data of natural human speech.

