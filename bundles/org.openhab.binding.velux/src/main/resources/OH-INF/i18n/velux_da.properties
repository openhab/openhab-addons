#
# Statusbeskrivelser for kørsel
#
runtime.no-bridge = Indtil videre er intet koblingselement defineret. Tilføj en "Velux KLF200" ting for at etablere en forbindelse til koblingselementet, hvilket er forudsætningen for yderligere idriftsættelse.
runtime.one-bridge = Et koblingselement er allerede defineret. Således kan du nu konfigurere yderligere enheder ved hjælp af søgning (eller opdagelse) eller ved at tilføje ting manuelt.
runtime.multiple-bridges = Der er mere end et koblingselement defineret. Dette er selvfølgelig muligt med flere Velux KLF200 gateways eller med en redundant opsætning (SLIP via LAN parallel med JSON via WLAN). Alle andre tilfælde bør undgås.
runtime.bridge-offline-no-valid-bridgeProtocol = Parameteren "bridgeProtocol" skal indstilles korrekt.
runtime.bridge-offline-login -sequence-failed = Login-sekvens mislykkedes.
