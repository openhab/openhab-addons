addon.velux.name = Velux-binding
addon.velux.description = En binding til Velux KLF200 Bridge. Velux Binding interagerer via en Velux Bridge med de forskellige Velux-enheder, såsom styring af vinduesåbnere, skodder og andre. F.eks. Kan en KLF200 fungere som interface mellem HomeAutomation og VELUX INTEGRA-produkter med trådløs tilslutning baseret på io-homecontrol-standarden.
