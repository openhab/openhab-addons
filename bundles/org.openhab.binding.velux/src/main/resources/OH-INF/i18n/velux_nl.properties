#
# add-on descriptions
#
addon.velux.name = Velux Binding
addon.velux.description = Een binding voor de Velux KLF200 Bridge. De Velux-binding werkt via een Velux Bridge samen met de verschillende Velux-apparaten, zoals het bedienen van vensteropeners, rolluiken en andere. Een KLF200 kan bijvoorbeeld fungeren als interface tussen de HomeAutomation en de VELUX INTEGRA-producten met draadloze connectiviteit op basis van de io-homecontrol-standaard.
