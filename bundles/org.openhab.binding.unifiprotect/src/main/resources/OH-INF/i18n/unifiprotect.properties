# channel types config

thing-type.config.unifiprotect.latching-contact-config.motionLatchDelay.label = Motion Latch Delay
thing-type.config.unifiprotect.latching-contact-config.motionLatchDelay.description = The delay in milliseconds to wait before the contact is considered latched/closed after the last motion event.
thing-type.config.unifiprotect.snapshot-config.sequence.label = Sequence
thing-type.config.unifiprotect.snapshot-config.sequence.description = The order in which a snapshot is taken relative to the event or item state change. By default, a snapshot is taken before the trigger event fires or item state updates so it's immediately available for use in rules. This, however, can cause a slight delay in the rule execution if the snapshot itself is delayed. To take a snapshot after the event trigger fires or item state updates, you can set this to "after". If you do not want to take a snapshot on a trigger event or item state update, you can set this to "none". Image items can also be updated in rules using either the setImage action (`actions.HTTP.setImage`) or by sending a `REFRESH` command to the item.
thing-type.config.unifiprotect.snapshot-config.sequence.option.before = Take a snapshot before firing the trigger event or updating the item state.
thing-type.config.unifiprotect.snapshot-config.sequence.option.after = Take a snapshot after firing the trigger event or updating the item state.
thing-type.config.unifiprotect.snapshot-config.sequence.option.none = Do not take a snapshot automatically.

