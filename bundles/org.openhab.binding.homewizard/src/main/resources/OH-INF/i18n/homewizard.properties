# channel types

channel-type.homewizard.active_power.label = Current Total Net Power
channel-type.homewizard.active_power.description = This channel provides the current net total power in W. It will be below 0 if power is currently being exported.
channel-type.homewizard.active_power_l1.label = Current Phase 1 Net Power
channel-type.homewizard.active_power_l1.description = This channel provides the current net phase 1 power in W. It will be below 0 if power is currently being exported.
channel-type.homewizard.active_power_l2.label = Current Phase 2 Net Power
channel-type.homewizard.active_power_l2.description = This channel provides the current net phase 2 power in W. It will be below 0 if power is currently being exported. It will be 0 for single phase systems.
channel-type.homewizard.active_power_l3.label = Current Phase 3 Net Power
channel-type.homewizard.active_power_l3.description = This channel provides the current net phase 3 power in W. It will be below 0 if power is currently being exported. It will be 0 for single phase systems.
channel-type.homewizard.active_voltage.label = Current Grid Voltage
channel-type.homewizard.active_voltage.description = This channel provides the current grid voltage.
channel-type.homewizard.bat-cycles.label = Number of Cycles
channel-type.homewizard.bat-cycles.description = This channel provides access to the number of battery cycles.
channel-type.homewizard.bat-state-of-charge.label = State of Charge
channel-type.homewizard.bat-state-of-charge.description = This channel provides access to the current state of charge in percent.
channel-type.homewizard.current_water.label = Current Water Rate
channel-type.homewizard.current_water.description = This channel provides the most recently reported current water usage in liters per minute.
channel-type.homewizard.es-active-liter.label = Active Liters
channel-type.homewizard.es-active-liter.description = This channel provides the active water usage in liters per minute.
channel-type.homewizard.es-total-liter.label = Total Liters
channel-type.homewizard.es-total-liter.description = This channel provides total water usage in cubic meters.
channel-type.homewizard.gas_timestamp.label = Gas Update Time Stamp
channel-type.homewizard.gas_timestamp.description = This channel provides the time stamp of the total_gas measurement.
channel-type.homewizard.hw-apparent-power.label = Apparent Power
channel-type.homewizard.hw-apparent-power.description = This channel provides the active apparent power in Volt-Ampere.
channel-type.homewizard.hw-current-advanced.label = Active Current
channel-type.homewizard.hw-current-advanced.description = This channel provides the active current in Ampere.
channel-type.homewizard.hw-current.label = Active Current
channel-type.homewizard.hw-current.description = This channel provides the active current in Ampere.
channel-type.homewizard.hw-energy-export-advanced.label = Energy Export
channel-type.homewizard.hw-energy-export-advanced.description = This channel provides the total energy feed-in meter reading in kWh.
channel-type.homewizard.hw-energy-export.label = Total Energy Export
channel-type.homewizard.hw-energy-export.description = This channel provides the total energy feed-in meter reading in kWh.
channel-type.homewizard.hw-energy-import-advanced.label = Energy Import
channel-type.homewizard.hw-energy-import-advanced.description = This channel provides the total energy usage meter reading in kWh.
channel-type.homewizard.hw-energy-import.label = Total Energy Import
channel-type.homewizard.hw-energy-import.description = This channel provides the total energy usage meter reading in kWh.
channel-type.homewizard.hw-frequency.label = Frequency
channel-type.homewizard.hw-frequency.description = This channel provides the active frequency in Hertz.
channel-type.homewizard.hw-power-advanced.label = Active Power
channel-type.homewizard.hw-power-advanced.description = This channel provides the active usage in Watt.
channel-type.homewizard.hw-power-factor.label = Power Factor
channel-type.homewizard.hw-power-factor.description = This channel provides the active power factor.
channel-type.homewizard.hw-power.label = Active Power
channel-type.homewizard.hw-power.description = This channel provides the active usage in Watt.
channel-type.homewizard.hw-reactive-power.label = Reactive Power
channel-type.homewizard.hw-reactive-power.description = This channel provides the active reactive power in Volt-Ampere reactive.
channel-type.homewizard.hw-voltage-advanced.label = Active Voltage
channel-type.homewizard.hw-voltage-advanced.description = This channel provides the active voltage in Volt.
channel-type.homewizard.hw-voltage.label = Active Voltage
channel-type.homewizard.hw-voltage.description = This channel provides the active voltage in Volt.
channel-type.homewizard.p1-gas-timestamp.label = Gas Update Time Stamp
channel-type.homewizard.p1-gas-timestamp.description = This channel provides the time stamp of the total_gas measurement.
channel-type.homewizard.p1-power-failures.label = Power Failures
channel-type.homewizard.p1-power-failures.description = This channel provides the number of power failures detected by meter.
channel-type.homewizard.p1-total-gas.label = Total Imported Gas
channel-type.homewizard.p1-total-gas.description = This channel provides the most recently reported total imported gas in m^3. It does not get updated as frequently as the data in the other channels, the gas_timestamp channel provides the time stamp of the most recent update.
channel-type.homewizard.power_failures.label = Power Failures
channel-type.homewizard.power_failures.description = This channel provides the count of any type of power failure.
channel-type.homewizard.power_lock.label = Power Lock
channel-type.homewizard.power_lock.description = This channel provides access to the power lock of the Energysocket
channel-type.homewizard.power_switch.label = Power Switch
channel-type.homewizard.power_switch.description = This channel provides access to the power switch of the Energysocket
channel-type.homewizard.ring_brightness.label = Ring Brightness
channel-type.homewizard.ring_brightness.description = This channel provides access to the brightness of the ring of the Energysocket
channel-type.homewizard.skt-power-lock.label = Power Lock
channel-type.homewizard.skt-power-lock.description = This channel provides access to the power lock of the Energy Socket.
channel-type.homewizard.skt-power-switch.label = Power Switch
channel-type.homewizard.skt-power-switch.description = This channel provides access to the power switch of the Energy Socket.
channel-type.homewizard.skt-ring-brightness.label = Ring Brightness
channel-type.homewizard.skt-ring-brightness.description = This channel provides access to the brightness of the ring of the Energy Socket.
channel-type.homewizard.total_energy_export_t1.label = Total Exported Energy Counter 1
channel-type.homewizard.total_energy_export_t1.description = This channel provides the most recently reported total exported energy in kWh by counter 1, most commonly used for export during the night or weekend.
channel-type.homewizard.total_energy_export_t2.label = Total Exported Energy Counter 2
channel-type.homewizard.total_energy_export_t2.description = This channel provides the most recently reported total exported energy in kWh by counter 2, most commonly used for export during the day.
channel-type.homewizard.total_energy_import_t1.label = Total Imported Energy Counter 1
channel-type.homewizard.total_energy_import_t1.description = This channel provides the most recently reported total imported energy in kWh by counter 1, most commonly used for import during the night or weekend.
channel-type.homewizard.total_energy_import_t2.label = Total Imported Energy Counter 2
channel-type.homewizard.total_energy_import_t2.description = This channel provides the most recently reported total imported energy in kWh by counter 2, most commonly used for import during the day.
channel-type.homewizard.total_gas.label = Total Imported Gas
channel-type.homewizard.total_gas.description = This channel provides the most recently reported total imported gas in m^3. It does not get updated as frequently as the data in the other channels, the gas_timestamp channel provides the time stamp of the most recent update.
channel-type.homewizard.total_water.label = Total Imported Water
channel-type.homewizard.total_water.description = This channel provides the most recently reported total imported water in m^3.
