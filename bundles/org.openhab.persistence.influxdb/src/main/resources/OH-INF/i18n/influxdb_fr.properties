# add-on

addon.influxdb.name = Persistance InfluxDB
addon.influxdb.description = Il s'agit du service de persistance pour InfluxDB.

# add-on

persistence.config.influxdb.addCategoryTag.label = Ajouter balise catégory
persistence.config.influxdb.addCategoryTag.description = La catégorie de l'élément doit-elle être incluse en tant que balise "category" ? Si aucune catégorie n'est définie, "n/a" sera utilisé.
persistence.config.influxdb.addLabelTag.label = Ajouter balise label
persistence.config.influxdb.addLabelTag.description = L'e label de l'élément doit-il être inclus comme balise "label" ? Si aucun label n'est défini, "n/a" sera utilisée.
persistence.config.influxdb.addTypeTag.label = Ajouter balise type
persistence.config.influxdb.addTypeTag.description = Le type d'élément doit-il être inclus en tant que balise "type" ?
persistence.config.influxdb.db.label = Base de données/Organisation
persistence.config.influxdb.db.description = Le nom de la base de données (InfluxDB 1.0) ou l'organisation pour (InfluxDB 2.0)
persistence.config.influxdb.group.connection.label = Connexion
persistence.config.influxdb.group.connection.description = Ce groupe définit les paramètres de connexion.
persistence.config.influxdb.group.misc.label = Divers
persistence.config.influxdb.group.misc.description = Ce groupe définit divers paramètres.
persistence.config.influxdb.group.tags.label = Balises supplémentaires
persistence.config.influxdb.group.tags.description = Ce groupe définit des balises supplémentaires qui peuvent être ajoutées à vos mesures.
persistence.config.influxdb.password.label = Mot de passe
persistence.config.influxdb.password.description = Mot de passe de la base de données
persistence.config.influxdb.replaceUnderscore.label = Remplacement du tiret bas
persistence.config.influxdb.replaceUnderscore.description = Si les tirets bas "_" dans les noms d'items doivent être remplacés par un point "." ("test_item" -> "test.item"). Uniquement pour le nom de la mesure, pas pour les balises. S'applique également aux noms d'alias.
persistence.config.influxdb.retentionPolicy.label = Politique de rétention / Bucket
persistence.config.influxdb.retentionPolicy.description = Le nom de la politique de rétention (Influx DB 1.0) ou le bucket (InfluxDB 2.0) pour écrire des données
persistence.config.influxdb.token.label = Jeton d'authentification
persistence.config.influxdb.token.description = Le jeton d'authentification à la base de données (alternative au nom d'utilisateur/mot de passe pour InfluxDB 2.0)
persistence.config.influxdb.url.label = URL de la base de données
persistence.config.influxdb.url.description = L'URL de la base de données, par exemple http\://127.0.0.1\:8086
persistence.config.influxdb.user.label = Nom d'utilisateur
persistence.config.influxdb.user.description = Nom d'utilisateur de la base de données
persistence.config.influxdb.version.label = Version de la base de données
persistence.config.influxdb.version.description = Version de InfluxDB
persistence.config.influxdb.version.option.V1 = InfluxDB 1
persistence.config.influxdb.version.option.V2 = InfluxDB 2
