# add-on

addon.logreader.name = LogReader Binding
addon.logreader.description = Das LogReader Binding ermöglicht es Logdateien zu überwachen und auf Fehler, Warnungen oder benutzerdefinierte Einträge zu durchsuchen

# thing types

