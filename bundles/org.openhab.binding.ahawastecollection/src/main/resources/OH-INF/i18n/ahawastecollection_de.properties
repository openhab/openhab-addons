# add-on

addon.ahawastecollection.name = aha Müllabführ
addon.ahawastecollection.description = Dieses Bindung informiert über die kommenden Termine für die Abfallsammlung von Orten, die von der Aha, der Abfallentsorgungsfirma der Region Hannover, bedient werden. Die Werte werden aus dem Online-Aha-Abfallentsorgungsplan abgerufen\: https\://www.aha-region.de/abholtermine/abfuhrkalender.

# thing types

thing-type.ahawastecollection.collectionSchedule.label = aha Abfuhrkalender
thing-type.ahawastecollection.collectionSchedule.description = aha Abfuhrkalender, der die nächsten Abfuhrtermine von https\://www.aha-region.de/abholtermine/abfuhrkalender abfragt.

