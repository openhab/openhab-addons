profile.config.rollershutter.position.downtime.label = Durée de descente
profile.config.rollershutter.position.downtime.description = Temps nécessaire pour que le volet roulant se ferme complètement (en secondes). Identique par défaut au temps d'ouverture.
profile.config.rollershutter.position.precision.label = Précision
profile.config.rollershutter.position.precision.description = Déplacement minimum (en pourcentage) qui peut être demandé. Si le changement demandé est inférieur à ce pourcentage, aucune action ne sera prise. Cela peut être nécessaire pour les systèmes où il y a un retard dans la commande d'arrêt et par conséquent il n'est pas possible de contrôler efficacement le mouvement. (par défaut \= 5)
profile.config.rollershutter.position.uptime.label = Durée de montée
profile.config.rollershutter.position.uptime.description = Temps nécessaire pour que le volet roulant s'ouvre complètement (en secondes).
