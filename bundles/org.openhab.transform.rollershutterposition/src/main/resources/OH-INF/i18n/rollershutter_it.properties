profile.config.rollershutter.position.downtime.label = Tempo Discesa
profile.config.rollershutter.position.downtime.description = Tempo necessario per la tapparella per estendere l'intera lunghezza (in secondi). Predefinito a Tempo di salita se non specificato.
profile.config.rollershutter.position.precision.label = Precisione
profile.config.rollershutter.position.precision.description = Movimento minimo (in percentuale) che può essere richiesto. Se la modifica richiesta è inferiore a questo importo, non verrà intrapresa alcuna azione. Ciò può essere richiesto per i sistemi in cui vi è un ritardo nel comando di arresto e di conseguenza non è possibile un controllo fine del movimento. (valore predefinito \= 5)
profile.config.rollershutter.position.uptime.label = Tempo Salita
profile.config.rollershutter.position.uptime.description = Tempo necessario affinché la tapparella si apra completamente (in secondi).
